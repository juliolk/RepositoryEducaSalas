<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Bairro"
		backing="#{bairroBacking}"
		masterId="Cidades">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_bairro}"
				value="#{row.bairro}"
				type="Number"
				size="8">
				<xcp:outputSimpleNumber
					value="#{row.bairro}"
					precision="8"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:number
					id="txtBairro_Bairro"
					label="#{bundle.lbl_bairro}"
					required="true"
					value="#{bairroBacking.entity.bairro}"
					size="8"
					maxValue="99999"
					readonly="#{not bairroBacking.entity.novo}" />

				<xcp:text
					id="txtDescricao_Bairro"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{bairroBacking.entity.descricao}"
					size="60" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
