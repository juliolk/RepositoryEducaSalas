<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut id="Tipoquestionario"
			backing="#{tipoquestionarioBacking}">

			<ui:define name="colunas">

				<xcp:column 
					headerText="#{bundle.col_tipoQuestionario}"
					value="#{row.tipoQuestionario}" 
					type="Number" 
					size="6">
					<xcp:outputSimpleNumber 
						value="#{row.tipoQuestionario}"
						precision="6" 
						scale="0" />
				</xcp:column>

				<xcp:column 
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}" 
					type="String" 
					size="50">
					<xcp:outputSimple 
						value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number 
						id="txtTipoQuestionario"
						label="#{bundle.lbl_tipoQuestionario}" 
						value="#{tipoquestionarioBacking.entity.tipoQuestionario}"
						rendered="#{not tipoquestionarioBacking.entity.novo}"
						readonly="true" />

					<xcp:text 
						id="txtDescricao" 
						label="#{bundle.lbl_descricao}"
						value="#{tipoquestionarioBacking.entity.descricao}" 
						maxlength="255"
						size="100" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
