<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes id="PlanoConflitosEnvolvidos"
		backing="#{planoConflitosEnvolvidosBacking}" masterId="PlanoConflitos">

		<ui:define name="colunas">

			<xcp:column headerText="#{bundle.col_matricula}"
				value="#{row.matricula}" type="Number" width="10%">
				<xcp:outputSimpleNumber value="#{row.matricula}" precision="10"
					scale="0" />
			</xcp:column>
			
			<xcp:column headerText="#{bundle.col_nome}"
				value="#{row.funcionarioFk.nome}" type="String" width="45%">
				<xcp:outputSimple value="#{row.funcionarioFk.nome}" />
			</xcp:column>			
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov id="lovMatricula_PlanoConflitosEnvolvidos"
					value="#{planoConflitosEnvolvidosBacking.entity.funcionarioFk}"
					label="#{bundle.lbl_matricula}" required="true"
					query="funcionarios" size="10" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
