<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="CategoriaPadroes"
			backing="#{categoriaPadroesBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{categoriaPadroesBacking.entity.codigo}"
						size="2"
						precision="2"
						scale="0"
						maxValue="99"
						readonly="#{not categoriaPadroesBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{categoriaPadroesBacking.entity.descricao}"
						size="60" />

					<xcp:combo
						id="cboProgressao"
						value="#{categoriaPadroesBacking.entity.progressao}"
						label="#{bundle.lbl_progressao}"
						itens="#{categoriaPadroesBacking.itensProgressao}" />

					<xcp:text
						id="txtLimite"
						label="#{bundle.lbl_limite}"
						value="#{categoriaPadroesBacking.entity.limite}"
						size="2" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
