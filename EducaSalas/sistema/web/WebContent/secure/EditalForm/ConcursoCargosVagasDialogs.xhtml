<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dialog
		id="dlgVaga"
		widgetVar="dlgVaga_w"
		header="#{bundle.tit_dlgVaga}"
		modal="true">
		<xcp:form id="frmVaga">

			<xcp:panelForm>
				<xcp:lov
					id="lovNumSeqVaga"
					required="true"
					label="#{bundle.lbl_numSeqVaga}"
					value="#{editalBacking.vagaManut.numSeqVagaFk}"
					query="CargosVagas_1_5"
					params="#{editalBacking.paramsCargosVagas}"
					readonly="#{!editalBacking.vagaManut.novo}" />
			</xcp:panelForm>

			<p:spacer height="1" />

			<p:toolbar>
				<f:facet name="left">
					<!-- update=":form:tabAnex" -->
					<xcp:commandButton
						id="btn_gravar"
						process="@form"
						update=":form:tabView:table_ConcursoVagas"
						action="#{editalBacking.actionGravarVaga}"
						icon="ui-icon-disk"
						value="#{bundle.btn_gravar}" />

					<xcp:commandButton
						id="btn_voltar_anexo"
						immediate="true"
						process="@this"
						icon="ui-icon-arrowreturnthick-1-w"
						value="#{bundle.btn_voltar}"
						oncomplete="PF('dlgVaga_w').hide();" />

				</f:facet>
			</p:toolbar>
		</xcp:form>
	</p:dialog>

</ui:composition>
