<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Tipoferias"
			backing="#{tipoferiasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_situacao}"
					value="#{row.situacao}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.situacao}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo_ferias}"
					value="#{row.tipo}"
					type="String"
					itens="#{tipoferiasBacking.itensTipo}"
					size="10">
					<xcp:outputSimple
						value="#{row.tipo}"
						itens="#{tipoferiasBacking.itensTipo}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtSituacao"
						label="#{bundle.lbl_situacao}"
						required="true"
						value="#{tipoferiasBacking.entity.situacao}"
						size="2"
						precision="2"
						scale="0"
						maxValue="99"
						readonly="#{not tipoferiasBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{tipoferiasBacking.entity.descricao}"
						size="60" />

					<xcp:combo
						id="cboTipo"
						value="#{tipoferiasBacking.entity.tipo}"
						label="#{bundle.lbl_tipo_ferias}"
						required="true"
						itens="#{tipoferiasBacking.itensTipo}" />

					<xcp:combo
						id="cboIndPortal"
						value="#{tipoferiasBacking.entity.indPortal}"
						label="#{bundle.lbl_indPortal}"
						required="true"
						itens="#{tipoferiasBacking.itensIndSimNaoNull}" />
				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
