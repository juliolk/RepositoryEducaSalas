<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="GruposMat"
			backing="#{gruposMatBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_grupo}"
					value="#{row.grupo}"
					type="Number"
					size="8">
					<xcp:outputSimpleNumber
						value="#{row.grupo}"
						precision="8"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>


			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtGrupo"
						label="#{bundle.lbl_grupo}"
						required="true"
						value="#{gruposMatBacking.entity.grupo}"
						size="8"
						precision="8"
						scale="0"
						maxValue="99999999"
						readonly="#{not gruposMatBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{gruposMatBacking.entity.descricao}"
						size="50" />

					<xcp:number
						id="txtMatriculaAtu"
						label="#{bundle.lbl_matriculaUlt}"
						value="#{gruposMatBacking.entity.matriculaAtu}"
						size="8"
						precision="8"
						scale="0"
						rendered="#{not gruposMatBacking.entity.novo}"
						maxValue="99999999" />

					<xcp:memo
						id="txtObs"
						label="#{bundle.lbl_obs}"
						value="#{gruposMatBacking.entity.obs}"
						size="4000" />

				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">

				<ui:include src="GruposMatForm/GruposMatFaixasForm.xhtml" />

			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
