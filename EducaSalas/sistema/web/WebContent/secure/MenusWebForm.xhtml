<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="MenusWeb"
			backing="#{menusWebBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_menu}"
					value="#{row.menu}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.menu}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_sequencia}"
					value="#{row.sequencia}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.sequencia}"
						precision="5"
						scale="0" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtMenu"
						label="#{bundle.lbl_menu}"
						required="true"
						value="#{menusWebBacking.entity.menu}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not menusWebBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{menusWebBacking.entity.descricao}"
						size="50" />

					<xcp:number
						id="txtSequencia"
						value="#{menusWebBacking.entity.sequencia}"
						label="#{bundle.lbl_sequencia}" />

				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">

				<ui:include src="MenusWebForm/LinksWebForm.xhtml" />

			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
