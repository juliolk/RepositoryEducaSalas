<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="CatracaEquipamentos"
			backing="#{catracaEquipamentosBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_status}"
					value="#{row.status}"
					type="String"
					size="5"
					itens="#{catracaEquipamentosBacking.itensStatus}">
					<xcp:outputSimple
						value="#{row.status}"
						itens="#{catracaEquipamentosBacking.itensStatus}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_data}"
					value="#{row.data}"
					type="Date"
					size="7">
					<xcp:outputSimpleDate value="#{row.data}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						value="#{catracaEquipamentosBacking.entity.codigo}"
						label="#{bundle.lbl_codigo}"
						required="true"
						precision="2"
						scale="0"
						readonly="#{not catracaEquipamentosBacking.entity.novo}" />

					<xcp:memo
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{catracaEquipamentosBacking.entity.descricao}"
						size="1000" />

					<xcp:combo
						id="cboStatus"
						value="#{catracaEquipamentosBacking.entity.status}"
						label="#{bundle.lbl_situacao}"
						itens="#{catracaEquipamentosBacking.itensStatus}" />

					<xcp:date
						id="txtData"
						value="#{catracaEquipamentosBacking.entity.data}"
						label="#{bundle.lbl_data}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
