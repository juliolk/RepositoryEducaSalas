<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="LinksWeb"
		backing="#{linksWebBacking}"
		masterId="MenusWeb">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_sequencia}"
				value="#{row.sequencia}"
				type="Number"
				size="4">
				<xcp:outputSimpleNumber
					value="#{row.sequencia}"
					precision="4"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_url}"
				value="#{row.url}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.url}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:number
					id="txtSequencia_LinksWeb"
					label="#{bundle.lbl_sequencia}"
					required="true"
					value="#{linksWebBacking.entity.sequencia}"
					size="4"
					precision="4"
					scale="0"
					maxValue="9999" />

				<xcp:text
					id="txtDescricao_LinksWeb"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{linksWebBacking.entity.descricao}"
					size="60" />

				<xcp:text
					id="txtUrl_LinksWeb"
					label="#{bundle.lbl_url}"
					required="true"
					value="#{linksWebBacking.entity.url}"
					size="60" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
