<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dataTable
		id="table_Acidentestrabparte"
		var="row"
		resizableColumns="true"
		value="#{acidentestrabparteBacking.lista}"
		filteredValue="#{acidentestrabparteBacking.listaFiltrados}"
		rows="#{viewUtil.tableRows}"
		emptyMessage="#{bundle.msg_sem_resultado}"
		paginator="true"
		paginatorPosition="bottom"
		selection="#{acidentestrabparteBacking.listaSelParte}"
		rowKey="#{row.PK}">

		<p:column
			selectionMode="multiple"
			style="width:1%;text-align:center" />

		<xcp:column
			headerText="#{bundle.col_partecorpo}"
			value="#{row.parte}"
			type="String"
			size="20">
			<xcp:outputSimple
				value="#{row.parteFk.descricao}" />
		</xcp:column>
		
	</p:dataTable>

	<xcp:commandButton
		id="btn_adicionar_Acidentestrabparte"
		value="#{bundle.btn_adicionar}"
		update=":frmAcidentestrabparte"
		oncomplete="PF('dlgAcidentestrabparte_w').show();"
		icon="ui-icon-plusthick"
		action="#{acidentestrabparteBacking.actionNovo('Acidentestrabparte')}" />

	<xcp:commandButton
		id="btn_removerSel_Acidentestrabparte"
		value="#{bundle.btn_removerSel}"
		action="#{acidentestrabparteBacking.actionRemoverSel}"
		update="table_Acidentestrabparte"
		icon="ui-icon-trash">

		<p:confirm
			header="#{bundle.tit_confirma_remover}"
			message="#{bundle.msg_confirma_remover}"
			icon="ui-icon-alert" />

	</xcp:commandButton>

</ui:composition>
