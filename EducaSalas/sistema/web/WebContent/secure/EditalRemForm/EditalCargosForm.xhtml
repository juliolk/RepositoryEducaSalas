<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:toolbar>
		<f:facet name="left">
			<xcp:commandButton
				id="btn_adicionar_Cargos"
				oncomplete="PF('dlgCargos_w').show();"
				disabled="#{editalRemBacking.entity.novo}"
				update=":frmCargos:formCargo"
				value="#{bundle.btn_adicionar}"
				action="#{editalRemBacking.setEditalCargoManut(null)}"
				icon="ui-icon-plusthick" />
		</f:facet>
	</p:toolbar>

	<p:dataTable
		id="table_Cargos"
		var="rowCargos"
		value="#{editalRemBacking.listaCargos}"
		emptyMessage="#{bundle.msg_sem_resultado}"
		scrollable="true"
		scrollHeight="161"
		selectionMode="single"
		selection="#{editalRemBacking.editalCargoManut}"
		rowKey="#{rowCargos.PK}">

		<xcp:column
			headerText="#{bundle.col_cargo}"
			type="Number"
			size="5">
			<h:outputText value="#{rowCargos.cargoFk.cargo}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_descricao}"
			type="String"
			size="20">
			<h:outputText value="#{rowCargos.cargoFk.descricao}" />
		</xcp:column>

		<xcp:column
			type="String"
			size="2">
			<xcp:commandButton
				id="btn_removerSel"
				immediate="true"
				update="table_Cargos"
				action="#{editalRemBacking.actionExcluirCargo(rowCargos)}"
				icon="ui-icon-trash">
				<p:confirm
					header="#{bundle.tit_confirma_remover}"
					message="#{bundle.msg_confirma_remover}"
					icon="ui-icon-alert" />
			</xcp:commandButton>
		</xcp:column>

	</p:dataTable>

	<p:remoteCommand
		name="closeDlgCargos"
		update="table_Cargos"
		oncomplete="PF('dlgCargos_w').hide();" />

</ui:composition>
