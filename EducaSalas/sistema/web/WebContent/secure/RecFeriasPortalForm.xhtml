<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<style type="text/css">
.opt-radio-container {
	display: flex;
	align-items: center;
	margin-top: 10px;
}

.opt-radio-container label {
	margin-bottom: 0 !important;
	margin-left: 5px;
	font-size: 14px
}

.selecao-intervalo {
	background-color: #fafafa;
	border-radius: 5px;
	padding: 0px 20px 30px;
}
</style>

		<xcp:panelContent>

			<p:outputPanel
				rendered="#{recFeriasPortalBacking.itensReferencia.size() == 0}"
				style="padding: 30px;">

				<div
					class="alert alert-info"
					role="alert">
					<h4>Atenção</h4>
					#{bundle.lbl_sem_contracheque}
				</div>

			</p:outputPanel>

			<ui:fragment
				rendered="#{recFeriasPortalBacking.itensReferencia.size() > 0}">

				<p:fieldset legend="Selecione o período">

					<h:panelGroup
						id="panel-contracheque"
						layout="block">

						<xcp:panelForm
							controlsSizeClass="big-controls"
							floatingLabel="#{xcpLoginBacking.tipoAcesso == 2}">

							<div class="container-fluid">
								<div class="row">
									<div class="col-lg-2 col-sm-3">

										<xcp:combo
											id="cboReferencia"
											simple="true"
											label=""
											value="#{recFeriasPortalBacking.referenciaSelecionada}"
											itens="#{recFeriasPortalBacking.itensReferencia}">
											<p:ajax event="change" />
										</xcp:combo>

									</div>
									<div
										class="col-lg-2 col-sm-3 col-lg-offset-8 col-sm-offset-6 text-right">

										<xcp:commandButton
											id="btn-imprimir"
											value="#{bundle.btn_imprimir}"
											styleClass="btn-main-action"
											ajax="false"
											action="#{recFeriasPortalBacking.imprimir}"
											icon="ui-icon-print">
										</xcp:commandButton>

									</div>
								</div>
							</div>
						</xcp:panelForm>
					</h:panelGroup>
				</p:fieldset>

				<p:ajaxStatus
					onstart="PF('w_dlgXcpExecStatus').show()"
					onsuccess="PF('w_dlgXcpExecStatus').hide()"
					oncomplete="PF('w_dlgXcpExecStatus').hide()"
					onerror="PF('w_dlgXcpExecStatus').hide()" />

				<script type="text/javascript">
				    function showStatus() {
		                PF('w_dlgXcpExecStatus').show();
					}
				    function hideStatus() {
				    	PF('w_dlgXcpExecStatus').hide();
					}
			    </script>

			</ui:fragment>
		</xcp:panelContent>
	</ui:define>
</ui:composition>
