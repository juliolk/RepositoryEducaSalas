<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<style>
.ui-selectonemenu {
	width: 95% !important;
}

.ui-selectonemenu-label {
	width: 95% !important;
}
</style>
		<xcp:panelContent>
			<p:panelGrid>
				<p:row>
					<p:column styleClass="alinhatopo">

						<p:fieldset
							legend="#{bundle.tit_filtros_geracao}"
							style="width:700px;height:400px;">
							<xcp:panelForm>

								<xcp:dateRange
									id="txtDta"
									required="true"
									valueStart="#{boletimGeracaoDesempTeleBacking.dtinicio}"
									valueEnd="#{boletimGeracaoDesempTeleBacking.dtfim}"
									label="#{bundle.lbl_data_inicial}"
									margin="5px"
									size="8" />

								<xcp:lov
									id="lovDocumento"
									value="#{boletimGeracaoDesempTeleBacking.documento}"
									label="#{bundle.lbl_documento}"
									required="true"
									query="documentoslov"
									params="#{boletimGeracaoDesempTeleBacking.paramsDoc}"
									size="8"
									sizeDesc="60" />

							</xcp:panelForm>

							<p:spacer width="4" />
							<p:dataTable
								id="funcBoletim"
								var="rowMult"
								value="#{boletimGeracaoDesempTeleBacking.listaFuncionarios}"
								selection="#{boletimGeracaoDesempTeleBacking.listaFuncionariosSel}"
								rowKey="#{rowMult.PK}"
								scrollHeight="270"
								scrollWidth="700"
								scrollable="true"
								rowIndexVar="idx"
								emptyMessage="#{bundle.msg_sem_resultado}">

								<p:ajax
									event="toggleSelect"
									update=":#{p:component('btn_gerar_boletim')}" />
								<p:ajax
									event="rowSelectCheckbox"
									update=":#{p:component('btn_gerar_boletim')}" />
								<p:ajax
									event="rowUnselectCheckbox"
									update=":#{p:component('btn_gerar_boletim')}" />
								<p:column
									selectionMode="multiple"
									style="width:15px;text-align:center" />

								<xcp:column
									headerText="#{bundle.col_numMatricula}"
									type="Number"
									size="6">
									<xcp:outputSimpleNumber
										value="#{rowMult.matricula}"
										precision="8"
										scale="0" />
								</xcp:column>

								<xcp:column
									headerText="#{bundle.col_desNomeFunc}"
									type="String"
									size="25">
									<xcp:outputSimple value="#{rowMult.nome}" />
								</xcp:column>

							</p:dataTable>
						</p:fieldset>
					</p:column>
				</p:row>
			</p:panelGrid>

			<p:toolbar styleClass="xcp_pmanut_form_toolbar">
				<f:facet name="left">
					<xcp:commandButton
						id="btn_busca_boletim"
						update="funcBoletim"
						value="#{bundle.btn_busca_boletim}"
						action="#{boletimGeracaoDesempTeleBacking.actionBuscar}"
						icon="ui-icon-gear" />

					<xcp:commandButton
						id="btn_gerar_boletim"
						update="funcBoletim"
						value="#{bundle.btn_gerar_boletim}"
						action="#{boletimGeracaoDesempTeleBacking.actionGerar}"
						disabled="#{boletimGeracaoDesempTeleBacking.listaFuncionariosSel.size()==0}"
						icon="ui-icon-gear" />

				</f:facet>
			</p:toolbar>

			<script type="text/javascript">
				function downloadFileStart() {
					PF('w_dlgXcpExecStatus').show();
				}
		
				function downloadFileStop() {
					PF('w_dlgXcpExecStatus').hide();
				}
			</script>

		</xcp:panelContent>
	</ui:define>

</ui:composition>
