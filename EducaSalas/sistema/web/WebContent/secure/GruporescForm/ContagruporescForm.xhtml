<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Contagruporesc"
		backing="#{contagruporescBacking}"
		masterId="Gruporesc">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_conta}"
				value="#{row.conta}"
				type="Number"
				size="1">
				<xcp:outputSimpleNumber
					value="#{row.conta}"
					precision="16"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.contaFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.contaFk.descricao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovConta_Contagruporesc"
					value="#{contagruporescBacking.entity.contaFk}"
					label="#{bundle.lbl_conta}"
					required="true"
					query="contas"
					size="16"
					readonly="#{not contagruporescBacking.entity.novo}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
