<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="RegimeJuridico"
			backing="#{regimeJuridicoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tce}"
					value="#{row.tce}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.tce}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo_regime}"
					value="#{row.tipo}"
					itens="#{regimeJuridicoBacking.itensTipo}"
					type="String"
					size="15">
					<xcp:outputSimple
						value="#{row.tipo}"
						itens="#{regimeJuridicoBacking.itensTipo}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{regimeJuridicoBacking.entity.codigo}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not regimeJuridicoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						required="true"
						label="#{bundle.lbl_descricao}"
						value="#{regimeJuridicoBacking.entity.descricao}"
						size="60" />

					<xcp:text
						id="txtTce"
						label="#{bundle.lbl_tce}"
						value="#{regimeJuridicoBacking.entity.tce}"
						size="3" />

					<xcp:combo
						id="cboTipo"
						required="true"
						value="#{regimeJuridicoBacking.entity.tipo}"
						label="#{bundle.lbl_tipo_regime}"
						itens="#{regimeJuridicoBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
