<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Grupoponto"
			backing="#{grupopontoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="10">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="10"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>


					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{grupopontoBacking.entity.codigo}"
						size="10"
						precision="10"
						scale="0"
						maxValue="9999999999"
						readonly="#{not grupopontoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{grupopontoBacking.entity.descricao}"
						size="50" />

					<xcp:combo
							id="cboIntervalo"
							value="#{grupopontoBacking.entity.intervalo}"
							label="#{bundle.lbl_grupointervalo}"
							itens="#{grupopontoBacking.itensIndSimNao}" />
							
				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">

				<ui:include src="GrupopontoForm/GrupopontoOperForm.xhtml" />

			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
