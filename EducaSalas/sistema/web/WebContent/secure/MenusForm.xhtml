<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">

		<xcp:panelManut
			id="Menus"
			backing="#{menusBacking}">

			<ui:define name="colunas">

				<xcp:column
					value="#{row.menu}"
					size="3"
					type="Number"
					headerText="#{bundle.col_menu}">
					<xcp:outputSimple value="#{row.menu}" />
				</xcp:column>

				<xcp:column
					value="#{row.descricao}"
					size="50"
					type="String"
					headerText="#{bundle.col_descricao}">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

			</ui:define>


			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="lovMenu"
						value="#{menusBacking.entity.menu}"
						size="3"
						precision="3"
						label="#{bundle.lbl_menu}"
						readonly="#{not menusBacking.entity.novo}"
						required="true"
						reload="true" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{menusBacking.entity.descricao}"
						size="50" />

					<xcp:combo
						id="cboPermissao"
						value="#{menusBacking.entity.permissao}"
						label="#{bundle.lbl_disponivel}"
						required="true"
						itens="#{menusBacking.itensPermissao}" />

					<xcp:pickListFull
						id="txtRotinas"
						value="#{menusBacking.rotinasDualListModel}"
						label_target="#{bundle.lbl_rotinas_dest}"
						label_source="#{bundle.lbl_rotinas_origem}"
						label="#{bundle.lbl_rotinas}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
