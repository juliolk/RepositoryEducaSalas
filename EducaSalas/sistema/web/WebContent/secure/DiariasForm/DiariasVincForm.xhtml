<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="DiariasVinc"
		backing="#{diariasVincBacking}"
		masterId="Diarias">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_vinculo}"
				value="#{row.vinculoFk.vinculo}"
				type="Number"
				size="1">
				<xcp:outputSimpleNumber
					value="#{row.vinculoFk.vinculo}"
					precision="8"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_vinculo}"
				value="#{row.vinculoFk.descricao}"
				type="String"
				size="10">
				<xcp:outputSimple value="#{row.vinculoFk.descricao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovVinculo_DiariasVinc"
					value="#{diariasVincBacking.entity.vinculoFk}"
					label="#{bundle.lbl_vinculo}"
					required="true"
					query="vinculos"
					size="4" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
