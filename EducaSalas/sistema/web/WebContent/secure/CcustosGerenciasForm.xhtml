<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="CcustosGerencias"
			backing="#{ccustosGerenciasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.lbl_ccustos}"
					value="#{row.ccusto}"
					type="Number"
					size="15">
					<xcp:outputSimple value="#{row.ccusto}"/>
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.col_ccusto_descricao}"
					value="#{row.ccustoFk.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.ccustoFk.descricao}" />
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.col_gerencia}"
					value="#{row.gerencia}"
					type="Number"
					size="6">
					<xcp:outputSimple value="#{row.gerencia}" />
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.col_gerencias_descricao}"
					value="#{row.gerenciasFk.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.gerenciasFk.descricao}" />
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.lbl_vinculo}"
					value="#{row.codigo}"
					type="Number"
					size="15">
					<xcp:outputSimple value="#{row.codigo}" />
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.col_vinculos_descricao}"
					value="#{row.vinculoFk.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.vinculoFk.descricao}" />
				</xcp:column>
				
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>
						
					<xcp:lov
						id="lovCcusto"
						value="#{ccustosGerenciasBacking.entity.ccustoFk}"
						label="#{bundle.lbl_ccusto}"
						required="true"
						query="ccusto"
						size="15"
						readonly="#{not ccustosGerenciasBacking.entity.novo}" />
						
						
					<xcp:lov
						id="lovGerencia"
						value="#{ccustosGerenciasBacking.entity.gerenciasFk}"
						label="#{bundle.lbl_gerencia}"
						query="gerencias"
						size="6" />
						
					<xcp:lov
						id="lovVinculo"
						label="#{bundle.lbl_vinculo}"
						required="true"
						value="#{ccustosGerenciasBacking.entity.vinculoFk}"
						query="vinculos"
						size="7" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
