<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Grupofunc"
			backing="#{grupofuncBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_grupo}"
					value="#{row.grupo}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.grupo}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtGrupo"
						label="#{bundle.lbl_grupo}"
						required="true"
						value="#{grupofuncBacking.entity.grupo}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not grupofuncBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{grupofuncBacking.entity.descricao}"
						size="74" />

					<xcp:combo
						id="cboTipoAcumulacao"
						required="true"
						value="#{grupofuncBacking.entity.tipoAcumulacao}"
						label="#{bundle.lbl_cargo_acumulacao}"
						itens="#{grupofuncBacking.itensTipoAcumulado}" />

					<xcp:lov
						id="lovConcessaoFerias"
						value="#{grupofuncBacking.entity.concessaoFeriasFk}"
						label="#{bundle.lbl_concessaoFerias}"
						query="concessoes_tipo"
						size="5"
						params="#{grupofuncBacking.paramsFerias}" />

					<xcp:lov
						id="lovConcessaoLic"
						value="#{grupofuncBacking.entity.concessaoLicFk}"
						label="#{bundle.lbl_concessaoLic}"
						query="concessoes_tipo"
						size="5"
						params="#{grupofuncBacking.paramsLicenca}" />

					<xcp:lov
						id="lovConcessaoFeriasPort"
						value="#{grupofuncBacking.entity.concessaoFeriasPortFk}"
						label="#{bundle.lbl_concessaoFeriasPort}"
						query="concessoes_tipo"
						size="5"
						params="#{grupofuncBacking.paramsFerias}" />

					<xcp:lov
						id="lovConcessaoLicPort"
						value="#{grupofuncBacking.entity.concessaoLicPortFk}"
						label="#{bundle.lbl_concessaoLicPort}"
						query="concessoes_tipo"
						size="5"
						params="#{grupofuncBacking.paramsLicenca}" />

				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">
				<ui:include src="GrupofuncForm/GrupofuncVincForm.xhtml" />
			</ui:define>
		</xcp:panelManut>
	</ui:define>
</ui:composition>
