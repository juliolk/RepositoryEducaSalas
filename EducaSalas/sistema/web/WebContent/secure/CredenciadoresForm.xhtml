<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Credenciadores"
			backing="#{credenciadoresBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_credenciador}"
					value="#{row.credenciador}"
					type="Number"
					size="4">
					<xcp:outputSimpleNumber
						value="#{row.credenciador}"
						precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_mes}"
					value="#{row.mes}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.mes}"
						precision="2"
						scale="0" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCredenciador"
						label="#{bundle.lbl_credenciador}"
						required="true"
						value="#{credenciadoresBacking.entity.credenciador}"
						size="4"
						maxValue="9999"
						readonly="#{not credenciadoresBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{credenciadoresBacking.entity.descricao}"
						size="60" />

					<xcp:combo
						id="cboMes"
						value="#{credenciadoresBacking.entity.mes}"
						label="#{bundle.lbl_mes}"
						required="true"
						itens="#{empresasBacking.itensMesesAno}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
