<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="EstoqueMinimo"
		backing="#{estoqueMinimoBacking}"
		masterId="EstoqueGrupo">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_linha}"
				value="#{row.linhaFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.linhaFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_minimo_estoque}"
				value="#{row.minimo}"
				type="Number"
				size="20">
				<xcp:outputSimpleNumber
					value="#{row.minimo}"
					precision="10"
					scale="0" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovLinha_EstoqueMinimo"
					value="#{estoqueMinimoBacking.entity.linhaFk}"
					label="#{bundle.lbl_linha}"
					required="true"
					query="linha"
					size="6"
					readonly="#{not estoqueMinimoBacking.entity.novo}" />

				<xcp:number
					id="txtMinimo_EstoqueMinimo"
					label="#{bundle.lbl_minimo_estoque}"
					required="true"
					value="#{estoqueMinimoBacking.entity.minimo}"
					size="10"
					precision="10"
					scale="0"
					maxValue="9999999999" />

			</xcp:panelForm>
		</ui:define>
	</xcp:panelManutDetalhes>
</ui:composition>
