<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Tadmissao"
			backing="#{tadmissaoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_tadmissao}"
					value="#{row.tadmissao}"
					type="String"
					size="4">
					<xcp:outputSimple value="#{row.tadmissao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_rais}"
					value="#{row.rais}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.rais}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_caged}"
					value="#{row.caged}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.caged}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_fgts}"
					value="#{row.fgts}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.fgts}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:text
						id="txtTadmissao"
						label="#{bundle.lbl_tadmissao}"
						required="true"
						value="#{tadmissaoBacking.entity.tadmissao}"
						size="4"
						readonly="#{not tadmissaoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{tadmissaoBacking.entity.descricao}"
						size="60" />

					<xcp:text
						id="txtRais"
						label="#{bundle.lbl_rais}"
						value="#{tadmissaoBacking.entity.rais}"
						size="4" />

					<xcp:text
						id="txtCaged"
						label="#{bundle.lbl_caged}"
						value="#{tadmissaoBacking.entity.caged}"
						size="4" />

					<xcp:text
						id="txtFgts"
						label="#{bundle.lbl_fgts}"
						value="#{tadmissaoBacking.entity.fgts}"
						size="4" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
