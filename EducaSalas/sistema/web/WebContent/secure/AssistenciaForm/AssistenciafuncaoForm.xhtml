<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Assistenciafuncao"
		backing="#{assistenciafuncaoBacking}"
		masterId="Assistencia">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_funcao}"
				value="#{row.funcao}"
				type="Number"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.funcao}"
					precision="10"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.funcaoFk.descricao}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.funcaoFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>
				<xcp:lov
					id="txtFuncao_Assistenciafuncao"
					value="#{assistenciafuncaoBacking.entity.funcaoFk}"
					label="#{bundle.lbl_funcao}"
					required="true"
					query="funcoes"
					readonly="#{not assistenciafuncaoBacking.entity.novo}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
