<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Assistenciavinc"
		backing="#{assistenciavincBacking}"
		masterId="Assistencia">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_vinculo}"
				value="#{row.vinculo}"
				type="Number"
				size="2">
				<xcp:outputSimpleNumber
					value="#{row.vinculo}"
					precision="4"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_vinculos_descricao}"
				value="#{row.vinculoFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.vinculoFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovVinculo_Assistenciavinc"
					value="#{assistenciavincBacking.entity.vinculoFk}"
					label="#{bundle.lbl_vinculo}"
					required="true"
					query="vinculos"
					size="4"
					readonly="#{not assistenciavincBacking.entity.novo}"
					update="cboProbatorio_Assis, cboProbatorio_Assis_l" />

				<xcp:combo
					id="cboProbatorio_Assis"
					value="#{assistenciavincBacking.entity.probatorio}"
					label="#{bundle.lbl_interProb}"
					required="true"
					rendered="#{assistenciavincBacking.renderedProbatorio}"
					itens="#{assistenciavincBacking.itensIndSimNao}" />


			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
