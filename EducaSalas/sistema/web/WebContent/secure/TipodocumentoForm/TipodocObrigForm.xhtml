<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="TipodocObrig"
		backing="#{tipodocObrigBacking}"
		masterId="Tipodocumento">

		<ui:define name="colunas">
			<xcp:column
				headerText="#{bundle.col_tipodocobrig}"
				value="#{row.tipodocobrigFk.descricao}"
				type="String"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.tipodocobrigFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovTipodoc_Obrig"
					value="#{tipodocObrigBacking.entity.tipodocobrigFk}"
					label="#{bundle.lbl_tipodoc}"
					query="tipodocutil"
					params="#{tipodocObrigBacking.params}"
					size="6" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
