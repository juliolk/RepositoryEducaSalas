<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Tipolicpremio"
			backing="#{tipolicpremioBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_situacao}"
					value="#{row.situacao}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.situacao}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="String"
					size="8"
					itens="#{tipolicpremioBacking.itensTipo}">
					<xcp:outputSimple
						value="#{row.tipo}"
						itens="#{tipolicpremioBacking.itensTipo}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>
	
					<xcp:number
						id="txtSituacao"
						label="#{bundle.lbl_situacao}"
						required="true"
						value="#{tipolicpremioBacking.entity.situacao}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not tipolicpremioBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{tipolicpremioBacking.entity.descricao}"
						size="70" />

					<xcp:combo
						id="cboTipo"
						value="#{tipolicpremioBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						itens="#{tipolicpremioBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
