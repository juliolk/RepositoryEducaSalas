<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="VagasCursos"
		backing="#{vagasCursosBacking}"
		masterId="Vagas">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_curso}"
				value="#{row.cursoFk.descricao}"
				type="String"
				size="10">
				<xcp:outputSimple value="#{row.cursoFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovCurso_VagasCursos"
					value="#{vagasCursosBacking.entity.cursoFk}"
					label="#{bundle.lbl_curso}"
					required="true"
					query="cursoacad"
					size="5"
					readonly="#{not vagasCursosBacking.entity.novo}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
