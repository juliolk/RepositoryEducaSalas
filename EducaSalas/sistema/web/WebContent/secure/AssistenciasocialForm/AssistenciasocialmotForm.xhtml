<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Assistenciasocialmot"
		backing="#{assistenciasocialmotBacking}"
		masterId="Assistenciasocial">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_motivo}"
				value="#{row.motivo}"
				type="Number"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.motivo}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.assistenciamotivoFk.descricao}"
				type="String"
				size="50">
				<xcp:outputSimple value="#{row.assistenciamotivoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_principal}"
				value="#{row.principal}"
				itens="#{assistenciasocialmotBacking.itensIndSimNaoNull}"
				type="String"
				size="10">
				<xcp:outputSimple
					value="#{row.principal}"
					itens="#{assistenciasocialmotBacking.itensIndSimNaoNull}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="txtMotivo_Assistenciasocialmot"
					value="#{assistenciasocialmotBacking.entity.assistenciamotivoFk}"
					label="#{bundle.lbl_motivo}"
					params="#{assistenciasocialBacking.paramsAssistencia}"
					required="true"
					query="assistenciamotivo"
					readonly="#{not assistenciasocialmotBacking.entity.novo}"
					size="5" />

				<xcp:combo
					id="cboPrincipal_Assistenciasocialmot"
					value="#{assistenciasocialmotBacking.entity.principal}"
					label="#{bundle.lbl_principal}"
					required="true"
					itens="#{assistenciasocialmotBacking.itensIndSimNaoNull}" />
			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
