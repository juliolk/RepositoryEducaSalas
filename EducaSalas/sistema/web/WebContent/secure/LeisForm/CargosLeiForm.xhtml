<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="CargosLei"
		backing="#{cargosLeiBacking}"
		masterId="Leis">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_cargo}"
				value="#{row.cargoFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.cargoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_vagas}"
				value="#{row.vagas}"
				type="Number"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.vagas}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_vagasocupadas}"
				value="#{row.qtdOcupado}"
				type="Number"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.qtdOcupado}"
					precision="5"
					scale="0" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovCargo_CargosLei"
					value="#{cargosLeiBacking.entity.cargoFk}"
					label="#{bundle.lbl_cargo}"
					required="true"
					query="cargos"
					size="6"
					readonly="#{not cargosLeiBacking.entity.novo}" />

				<xcp:number
					id="txtVagas_CargosLei"
					label="#{bundle.lbl_vagas}"
					required="true"
					value="#{cargosLeiBacking.entity.vagas}"
					size="6"
					precision="5"
					scale="0"
					maxValue="99999" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
