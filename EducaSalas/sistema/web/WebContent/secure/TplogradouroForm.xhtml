<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Tplogradouro"
			backing="#{tplogradouroBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.tipo}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigoFk.codigo}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.codigoFk.codigo}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtTipo"
						value="#{tplogradouroBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						scale="0"
						size="3"
						readonly="#{not tplogradouroBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{tplogradouroBacking.entity.descricao}"
						size="30" />

					<xcp:lov
						id="lovCodigoE"
						value="#{tplogradouroBacking.entity.codigoFk}"
						label="#{bundle.lbl_codigoeSocial}"
						query="tplogradouroesocial"
						size="10"
						required="true" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
