<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelGrid>
		<p:row>
			<p:column style="vertical-align: top;">
				<c:forEach
					items="#{consignacoesBacking.xcpTabelaColunaVO.grupos}"
					var="grupo">		
					<p:fieldset
						legend="#{bundle[consignacoesBacking.xcpTabelaColunaVO.getTitGrupo(grupo)]}"
						style="margin-bottom: 10px;">
						<xcp:panelForm>
							<c:forEach
								items="#{consignacoesBacking.xcpTabelaColunaVO.getListaParametros(grupo)}"
								var="row">
								<c:if test="#{row.indMostrar}">
									<xcp:creator index="#{row.seqObjetoParametro}" />
								</c:if>
							</c:forEach>
						</xcp:panelForm>
					</p:fieldset>
				</c:forEach>
			</p:column>
		</p:row>
	</xcp:panelGrid>
</ui:composition>
