<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut id="PerguntasTopicos"
			backing="#{perguntasTopicosBacking}">

			<ui:define name="colunas">

				<xcp:column headerText="#{bundle.col_topico}" value="#{row.topico}"
					type="Number" size="4">
					<xcp:outputSimpleNumber value="#{row.topico}" precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_descricao}"
					value="#{row.descricao}" type="String" size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number id="txtTopico" label="#{bundle.lbl_topico}"
						required="true" value="#{perguntasTopicosBacking.entity.topico}"
						size="4" precision="4" scale="0" maxValue="9999"
						readonly="#{not perguntasTopicosBacking.entity.novo}" />

					<xcp:text id="txtDescricao" label="#{bundle.lbl_descricao}"
						required="true"
						value="#{perguntasTopicosBacking.entity.descricao}" size="60" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
