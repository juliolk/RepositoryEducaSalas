<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="MotivoHist"
			backing="#{motivoHistBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="100">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="String"
					size="50"
					itens="#{motivoHistBacking.itensTipo}">
					<xcp:outputSimple
						value="#{row.tipo}"
						itens="#{motivoHistBacking.itensTipo}" />
				</xcp:column>
			</ui:define>
			
			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{motivoHistBacking.entity.codigo}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not motivoHistBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{motivoHistBacking.entity.descricao}"
						size="100" />

					<xcp:combo
						id="cboTipo"
						value="#{motivoHistBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						itens="#{motivoHistBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>
			
			<ui:define name="detalhes">
				<ui:include src="MotivoHistForm/MotivoHistRestricoesForm.xhtml" />
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
