	<p:dataTable
		id="tabListaAtestados"
		value="#{funcionariosBacking.listaAtestados}"
		paginator="true"
		paginatorPosition="bottom"
		rows="14"
		var="atestados"
		emptyMessage="#{bundle.msg_sem_resultado}"
		styleClass="tabelaAtestados">

		<xcp:column
			headerText="#{bundle.col_data}"
			type="Date"
			size="4">
			<xcp:outputSimpleDate value="#{atestados.data}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_crm}"
			type="Number"
			size="12">
			<xcp:outputSimpleNumber
				value="#{atestados.crm}"
				precision="12"
				scale="0" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_duracao}"
			type="Number"
			size="9">
			<xcp:outputSimpleNumber

				precision="6"
				scale="0" />
		</xcp:column>


		<xcp:column
			headerText="#{bundle.col_internacao}"
			type="String"
			size="10">
			<xcp:outputSimple
				value="#{atestados.internacao}"
				itens="#{funcionariosBacking.itensAtestadoInternacao}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_origem}"
			type="String"
			size="10">
