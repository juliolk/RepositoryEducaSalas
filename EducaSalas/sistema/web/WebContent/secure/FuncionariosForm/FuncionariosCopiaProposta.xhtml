<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:panel
		id="panelCopiaProposta"
		header="#{bundle.tit_CopiaProposta}">
		<xcp:panelForm>
			<xcp:lov
				id="lovProposta"
				value="#{funcionariosCopiaFormBacking.propostas}"
				size="8"
				label="#{bundle.lbl_proposta}"
				required="true"
				query="propostas" />
		</xcp:panelForm>
	</p:panel>
	<p:toolbar>
		<f:facet name="left">
			<xcp:commandButton
				id="btn_copiar_proposta"
				value="#{bundle.btn_copiar_candidato}"
				update="@form"
				process="@this panelCopiaProposta"
				action="#{funcionariosCopiaFormBacking.actionGravarCopiaProposta}" />
		</f:facet>
	</p:toolbar>
</ui:composition>
