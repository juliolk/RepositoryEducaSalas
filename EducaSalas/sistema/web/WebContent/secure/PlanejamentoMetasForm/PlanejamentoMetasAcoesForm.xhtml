<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes id="PlanejamentoMetasAcoes"
		backing="#{planejamentoMetasAcoesBacking}"
		masterId="PlanejamentoMetas">

		<ui:define name="colunas">

			<xcp:column headerText="#{bundle.col_dtini}" value="#{row.dtini}"
				type="Date" size="7">
				<xcp:outputSimpleDate value="#{row.dtini}" />
			</xcp:column>

			<xcp:column headerText="#{bundle.col_dtfim}" value="#{row.dtfim}"
				type="Date" size="7">
				<xcp:outputSimpleDate value="#{row.dtfim}" />
			</xcp:column>

			<xcp:column headerText="#{bundle.col_acao}" value="#{row.acao}"
				type="String" size="100">
				<xcp:outputSimple value="#{row.acao}" />
			</xcp:column>

			<xcp:column headerText="#{bundle.col_responsavel}"
				value="#{row.funcionarioFk.nome}" type="String" size="50">
				<xcp:outputSimple value="#{row.funcionarioFk.nome}" />
			</xcp:column>

			<xcp:column headerText="#{bundle.col_percentualConclusao}"
				value="#{row.percentualConclusao}" type="Number" size="10">
				<xcp:outputSimpleNumber value="#{row.percentualConclusao}"
					precision="3" scale="0" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:date id="txtDtini_PlanejamentoMetasAcoes" required="true"
					value="#{planejamentoMetasAcoesBacking.entity.dtini}"
					label="#{bundle.lbl_dtini}" />

				<xcp:date id="txtDtfim_PlanejamentoMetasAcoes" required="true"
					value="#{planejamentoMetasAcoesBacking.entity.dtfim}"
					label="#{bundle.lbl_datafim}" />

				<xcp:memo id="txtAcao_PlanejamentoMetasAcoes" required="true"
					size="4000" value="#{planejamentoMetasAcoesBacking.entity.acao}"
					label="#{bundle.lbl_acaoMeta}" />

				<xcp:memo id="txtOcorrencias_PlanejamentoMetasAcoes" size="4000"
					value="#{planejamentoMetasAcoesBacking.entity.ocorrencias}"
					label="#{bundle.lbl_ocorrenciasAcao}" />

				<xcp:lov id="lovMatriculaRespAcao"
					value="#{planejamentoMetasAcoesBacking.entity.funcionarioFk}"
					label="#{bundle.lbl_responsavel}" required="true"
					query="funcionariosLov" size="0" />

				<xcp:number id="txtPercentualConclusao_PlanejamentoMetasAcoes"
					label="#{bundle.lbl_percentualConclusao}" size="10"
					value="#{planejamentoMetasAcoesBacking.entity.percentualConclusao}"
					precision="3" scale="0" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
