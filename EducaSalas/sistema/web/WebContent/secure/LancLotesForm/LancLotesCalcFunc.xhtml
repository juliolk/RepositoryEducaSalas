<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<xcp:panelForm>

		<xcp:lov
			id="lovVariavel"
			value="#{lancLotesBacking.helper.parFuncSel.variavelFk}"
			label="#{bundle.lbl_variavel}"
			required="true"
			selectionListener="#{lancLotesBacking.selectVariavel}"
			update="txtContCalc,txtContCalc_l"
			query="variaveis"
			size="4" />

		<xcp:number
			id="txtContCalc"
			label="#{lancLotesBacking.getDescricao(lancLotesBacking.helper.parFuncSel.variavelFk.tipo)}"
			required="true"
			size="20"
			value="#{lancLotesBacking.helper.parFuncSel.conteudo}"
			precision="16"
			scale="4" />

		<xcp:text
			id="txtCont2Calc"
			label="#{bundle.lbl_conteudo2}"
			value="#{lancLotesBacking.helper.parFuncSel.conteudo2}"
			size="20" />

		<xcp:number
			id="txtCont3Calc"
			label="#{bundle.lbl_conteudo3}"
			size="20"
			value="#{lancLotesBacking.helper.parFuncSel.conteudo3}"
			precision="15"
			scale="4" />

		<xcp:date
			id="txtDtiniCalc"
			required="true"
			value="#{lancLotesBacking.helper.parFuncSel.dtini}"
			label="#{bundle.lbl_dtini}"
			size="15" />

		<xcp:date
			id="txtDtfimCalc"
			value="#{lancLotesBacking.helper.parFuncSel.dtfim}"
			label="#{bundle.lbl_dtfim}"
			size="15" />

		<xcp:lov
			id="lovTipodocumentoPar"
			value="#{lancLotesBacking.helper.tipdoc}"
			label="#{bundle.lbl_tipodocumento}"
			params="#{lancLotesBacking.paramsTipoDoc}"
			update="lovProcessoPar lovProcessoPar_l"
			query="tipodocumento_par"
			size="10" />

		<xcp:lov
			id="lovDocumentoPar"
			value="#{lancLotesBacking.helper.doc}"
			params="#{lancLotesBacking.paramsTipodocumento}"
			label="#{bundle.lbl_documento}"
			query="documentosman"
			size="10"
			update="lovProcessoPar,lovProcessoPar_l"
			selectionListener="#{lancLotesBacking.selectDocumento}" />

		<xcp:lov
			id="lovProcessoPar"
			value="#{lancLotesBacking.helper.proc}"
			label="#{bundle.lbl_processo}"
			query="processos"
			required="#{lancLotesBacking.requiredProc}"
			size="25" />

		<xcp:memo
			id="txtObsPar"
			label="#{bundle.lbl_txtPort}"
			value="#{lancLotesBacking.helper.parFuncSel.obs}"
			size="500" />

		<xcp:memo
			id="txtObsLivre"
			label="#{bundle.lbl_obsLivre}"
			value="#{lancLotesBacking.helper.parFuncSel.obsLivre}"
			size="500" />

	</xcp:panelForm>

</ui:composition>
