<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<xcp:panelForm>

		<xcp:dateRange
			id="txtDtaPeriodo"
			required="true"
			valueStart="#{lancLotesBacking.helper.dtaIniCartao}"
			valueEnd="#{lancLotesBacking.helper.dtaFimCartao}"
			label="#{bundle.lbl_periodo}" />

		<xcp:lov
			id="lovJornada"
			value="#{lancLotesBacking.helper.jornada}"
			label="#{bundle.lbl_jornada}"
			required="true"
			query="jornadas"
			size="3" />

		<xcp:lov
			id="lovMotivo"
			required="true"
			value="#{lancLotesBacking.helper.motivo}"
			label="#{bundle.lbl_motivo}"
			query="afdtmotivo"
			size="3" />

	</xcp:panelForm>

</ui:composition>
