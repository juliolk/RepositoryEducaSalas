<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<xcp:panelForm>

		<xcp:lov
			id="lovTipoPonto"
			value="#{lancLotesBacking.helper.ponto.tipopontoFk}"
			label="#{bundle.lbl_tipoponto}"
			required="true"
			update="txtObs,txtObs_l"
			query="tipoponto"
			size="4" />

		<xcp:number
			id="txtHorasPonto"
			label="#{bundle.lbl_horas}"
			required="true"
			size="10"
			value="#{lancLotesBacking.helper.ponto.horas}"
			precision="7"
			scale="2" />

		<xcp:dateRange
			id="txtDataPonto"
			valueStart="#{lancLotesBacking.helper.dtaIniPonto}"
			valueEnd="#{lancLotesBacking.helper.dtaFimPonto}"
			required="true"
			label="#{bundle.lbl_data}" />
			
		<xcp:combo
			id="cboIndSomentePendJustific"
			value="#{lancLotesBacking.helper.indSomentePendJustificada}"
			label="#{bundle.lbl_somente_pend_justific}"
			itens="#{lancLotesBacking.itensIndSimNao}"
			rendered="#{lancLotesBacking.renderedLovPendJustific}">
		</xcp:combo>

		<xcp:memo
			id="txtObs"
			label="#{bundle.lbl_obs}"
			value="#{lancLotesBacking.helper.ponto.obs}"
			required="#{lancLotesBacking.helper.ponto.tipopontoFk.indObs==1}"
			size="300" />


	</xcp:panelForm>

</ui:composition>
