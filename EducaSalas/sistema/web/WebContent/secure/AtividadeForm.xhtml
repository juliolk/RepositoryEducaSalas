<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Atividade"
			backing="#{atividadeBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_atividade}"
					value="#{row.atividade}"
					type="Number"
					size="8">
					<xcp:outputSimpleNumber
						value="#{row.atividade}"
						precision="8"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_caged}"
					value="#{row.caged}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.caged}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_fgts}"
					value="#{row.fgts}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.fgts}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_rais}"
					value="#{row.rais}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.rais}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_sat}"
					value="#{row.sat}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.sat}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_persat}"
					value="#{row.persat}"
					type="Number"
					size="14">
					<xcp:outputSimpleNumber
						value="#{row.persat}"
						precision="10"
						scale="3" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtAtividade"
						label="#{bundle.lbl_atividade}"
						required="true"
						value="#{atividadeBacking.entity.atividade}"
						size="12"
						maxValue="99999999"
						readonly="#{not atividadeBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{atividadeBacking.entity.descricao}"
						size="30" />

					<xcp:text
						id="txtCaged"
						label="#{bundle.lbl_caged}"
						required="true"
						value="#{atividadeBacking.entity.caged}"
						size="12" />

					<xcp:text
						id="txtFgts"
						label="#{bundle.lbl_fgts}"
						required="true"
						value="#{atividadeBacking.entity.fgts}"
						size="12" />

					<xcp:text
						id="txtRais"
						label="#{bundle.lbl_rais}"
						required="true"
						value="#{atividadeBacking.entity.rais}"
						size="12" />

					<xcp:text
						id="txtSat"
						label="#{bundle.lbl_sat}"
						required="true"
						value="#{atividadeBacking.entity.sat}"
						size="12" />

					<xcp:number
						id="txtPersat"
						label="#{bundle.lbl_persat}"
						required="true"
						size="12"
						value="#{atividadeBacking.entity.persat}"
						precision="10"
						scale="3" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
