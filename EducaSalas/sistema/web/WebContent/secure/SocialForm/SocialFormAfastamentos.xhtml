<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dataTable
		id="tabAfastamentos"
		var="row"
		value="#{socialBacking.listaAfastamentos}"
		rowKey="#{rowExame.PK}"
		filteredValue="#{socialBacking.listaAfastamentosFiltrados}"
		paginator="true"
		paginatorPosition="bottom"
		rows="#{viewUtil.tableRows}"
		emptyMessage="#{bundle.msg_sem_resultado}"
		style="margin-bottom:0;">
		<f:facet name="header">#{bundle.tit_afastamentos}</f:facet>

		<xcp:column
			headerText="#{bundle.col_tipmov}"
			type="String"
			size="20">
			<xcp:outputSimple value="#{row.tipmovFk.descricao}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_dtinicio}"
			type="Date"
			size="7">
			<xcp:outputSimpleDate value="#{row.dtinicio}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_dttermino}"
			type="Date"
			size="7">
			<xcp:outputSimpleDate value="#{row.dttermino}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_portaria}"
			type="String"
			size="15">
			<xcp:outputSimple value="#{row.registroFk.nrdoc}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_processo}"
			type="String"
			size="15">
			<xcp:outputSimple value="#{row.registroFk.processo}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_obs}"
			type="String"
			size="20">
			<xcp:outputSimple value="#{row.obs}" />
		</xcp:column>

	</p:dataTable>
</ui:composition>
