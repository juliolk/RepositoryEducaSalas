<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="PeriodosPagamento"
		backing="#{periodosPagamentoBacking}"
		masterId="Periodos">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_nome}"
				value="#{row.matricula}"
				type="String"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.matriculaFk.nome}"
					precision="10"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_processo}"
				value="#{row.processo}"
				type="String"
				size="25">
				<xcp:outputSimple value="#{row.processo}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovMatricula_PeriodosPagamento"
					value="#{periodosPagamentoBacking.entity.matriculaFk}"
					label="#{bundle.lbl_matricula}"
					required="true"
					query="funcionariosLov"
					size="10" />

				<xcp:lov
					id="lovProcesso"
					value="#{periodosPagamentoBacking.entity.processoFk}"
					label="#{bundle.lbl_processo}"
					query="processos"
					size="25" />

				<xcp:memo
					id="txtObs_PeriodosPagamento"
					label="#{bundle.lbl_obs}"
					value="#{periodosPagamentoBacking.entity.obs}"
					size="4000" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
