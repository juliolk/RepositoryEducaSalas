<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="EsocTipoEvento"
			backing="#{esocTipoEventoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_evento}"
					value="#{row.evento}"
					type="String"
					size="5">
					<xcp:outputSimple value="#{row.evento}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="String"
					size="10">
					<xcp:outputSimple
						itens="#{esocTipoEventoBacking.itensTipo}"
						value="#{row.tipo}"
						precision="2"
						scale="0" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:text
						id="txtEvento"
						label="#{bundle.lbl_evento}"
						required="true"
						value="#{esocTipoEventoBacking.entity.evento}"
						size="100"
						readonly="#{not esocTipoEventoBacking.entity.novo}" />

					<xcp:memo
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{esocTipoEventoBacking.entity.descricao}"
						size="500" />

					<xcp:combo
						id="cboTipo"
						value="#{esocTipoEventoBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						itens="#{esocTipoEventoBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
