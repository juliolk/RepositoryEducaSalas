	<p:tabView id="tblobj">
		<p:tab
			id="tabDadosAreaInt"
			title="#{bundle.tit_areas_int}">

			<h:panelGroup
				layout="block"
				style="text-align: center">

				<p:dataTable
					id="tabAreaInt"
					value="#{talentosBacking.helper.listArea}"
					emptyMessage="#{bundle.msg_sem_resultado}"
					var="row">

					<xcp:column
						headerText="#{bundle.lbl_descricao}"
						type="String"
						size="10">
						<xcp:outputSimple value="#{row.descricao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_setor}"
						type="String"
						size="10">
						<xcp:outputSimple value="#{row.setorFk.descricao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_area}"
						type="String"
						size="10">
						<xcp:outputSimple value="#{row.codigoFk.descricao}" />
					</xcp:column>

					<xcp:column size="5">
						<h:panelGroup
							layout="block"
							style="text-align:left">

							<xcp:commandButton
								id="btn_editarSel"
								icon="icon-editar"
								update=":frmDlgAreaInt"
								style="margin-right: 5px"
								oncomplete="PF('dlgAreaInt_w').show()">
								<f:setPropertyActionListener
									target="#{talentosBacking.helper.areainteresse}"
									value="#{row}" />
							</xcp:commandButton>

							<xcp:commandButton
								id="btn_removerSel"
								immediate="true"
								action="#{talentosBacking.actionRemoverAreaInt(row)}"
								update=":form:tabFuncionarios:tblobj:tabAreaInt"
								icon="ui-icon-trash">

								<p:confirm
									header="#{bundle.tit_confirma_remover}"
									message="#{bundle.msg_confirma_remover}"
									icon="ui-icon-alert" />

							</xcp:commandButton>

						</h:panelGroup>
					</xcp:column>

				</p:dataTable>

				<xcp:commandButton
					id="btn_adicionar_int"
					value="#{bundle.btn_novo}"
					oncomplete="PF('dlgAreaInt_w').show();"
					icon="ui-icon-plusthick"
					update=":frmDlgAreaInt">
					<f:setPropertyActionListener
						target="#{talentosBacking.helper.areainteresse}"
						value="#{null}" />
				</xcp:commandButton>

			</h:panelGroup>

		</p:tab>
