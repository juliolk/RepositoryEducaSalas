<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:tabView id="tblview">
		<p:tab
			id="tabDadosCompCon"
			title="#{bundle.tit_conhecimento}">

			<h:panelGroup
				layout="block"
				style="text-align: center">

				<p:dataTable
					id="tabFuncConhec"
					value="#{talentosBacking.helper.listConhec}"
					emptyMessage="#{bundle.msg_sem_resultado}"
					var="row">

					<xcp:column
						headerText="#{bundle.lbl_data}"
						type="Date"
						size="10">
						<xcp:outputSimpleDate value="#{row.data}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_conhecimento}"
						type="String"
						size="30">
						<xcp:outputSimple
							id="outNome"
							value="#{row.conhecimentoFk.descricao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_qtdhoras}"
						type="Number"
						size="10">
						<xcp:outputSimpleNumber
							id="outDtn"
							value="#{row.tempo}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_pontos}"
						type="Number"
						size="10">
						<xcp:outputSimpleNumber
							id="outDependenteir"
							value="#{row.pontos}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_obs}"
						type="String"
						size="30">
						<xcp:outputSimple
							id="outDependenteir"
							value="#{row.obs}" />
					</xcp:column>

					<xcp:column size="5">
						<h:panelGroup layout="block">

							<xcp:commandButton
								id="btn_editarSel"
								icon="icon-editar"
								action="#{talentosBacking.actionEditarConhec}"
								update=":frmDlg"
								style="margin-right: 5px">
								<f:setPropertyActionListener
									target="#{talentosBacking.helper.funcconhec}"
									value="#{row}" />
							</xcp:commandButton>

							<xcp:commandButton
								id="btn_removerSel"
								immediate="true"
								action="#{talentosBacking.actionRemoverConhec(row)}"
								update=":form:tabFuncionarios:tblview"
								icon="ui-icon-trash">

								<p:confirm
									header="#{bundle.tit_confirma_remover}"
									message="#{bundle.msg_confirma_remover}"
									icon="ui-icon-alert" />

							</xcp:commandButton>

						</h:panelGroup>
					</xcp:column>

				</p:dataTable>

				<xcp:commandButton
					id="btn_adicionar"
					value="#{bundle.btn_novo}"
					style="margin-top: 5px"
					update=":frmDlg"
					action="#{talentosBacking.actionNovoConhec}"
					icon="ui-icon-document" />
			</h:panelGroup>
		</p:tab>

		<p:tab
			id="tabDadosCompHab"
			title="#{bundle.tit_habilidades}">

				style="text-align: center">

					<xcp:column

						size="10">
						<xcp:outputSimpleDate value="#{row.data}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_conhecimento}"
						type="String"
						size="30">
						<xcp:outputSimple
							id="outNome"
							value="#{row.conhecimentoFk.descricao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.lbl_obs}"
						type="String"
						size="30">
						<xcp:outputSimple
							id="out"
							value="#{row.obs}" />
					</xcp:column>

					<xcp:column size="5">
						<h:panelGroup layout="block">

							<xcp:commandButton
								id="btn_editarSel"
								icon="icon-editar"
								action="#{talentosBacking.actionEditarHabil}"
								update=":frmDlg"
								style="margin-right: 5px">
								<f:setPropertyActionListener
									target="#{talentosBacking.helper.funchabil}"
									value="#{row}" />
							</xcp:commandButton>

							<xcp:commandButton
								id="btn_removerSel"
								immediate="true"
								action="#{talentosBacking.actionRemoverHabil(row)}"
								update=":form:tabFuncionarios:tblview"
								icon="ui-icon-trash">

								<p:confirm
									header="#{bundle.tit_confirma_remover}"
									message="#{bundle.msg_confirma_remover}"
									icon="ui-icon-alert" />

							</xcp:commandButton>

						</h:panelGroup>
					</xcp:column>

				</p:dataTable>

				<xcp:commandButton
					id="btn_adicionar_habil"
					value="#{bundle.btn_novo}"
					style="margin-top: 5px"
					update=":frmDlgHabil"
					action="#{talentosBacking.actionNovoHabil}"
					icon="ui-icon-document" />
			</h:panelGroup>
		</p:tab>

								update=":frmDlg"

					<xcp:column

					<xcp:column

						type="String"
						size="20">

							itens="#{talentosBacking.itensFluencia}" />

</ui:composition>
