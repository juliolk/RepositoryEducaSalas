<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="CargosTransformacao"
		backing="#{cargosTransformacaoBacking}"
		masterId="Cargos">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_dtinicio}"
				value="#{row.dtinicio}"
				type="Date"
				size="2">
				<xcp:outputSimpleDate value="#{row.dtinicio}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_cargotransf}"
				value="#{row.cargotransfFk.descricao}"
				type="String"
				size="8">
				<xcp:outputSimple value="#{row.cargotransfFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="10">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:date
					id="txtDtinicio_CargosTransformacao"
					required="true"
					value="#{cargosTransformacaoBacking.entity.dtinicio}"
					label="#{bundle.lbl_dtinicio}" />

				<xcp:lov
					id="lovCargotransf_CargosTransformacao"
					value="#{cargosTransformacaoBacking.entity.cargotransfFk}"
					label="#{bundle.lbl_cargotransf}"
					required="true"
					query="cargos"
					size="8" />

				<xcp:text
					id="txtDescricao_CargosTransformacao"
					label="#{bundle.lbl_descricao}"
					value="#{cargosTransformacaoBacking.entity.descricao}"
					size="100" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
