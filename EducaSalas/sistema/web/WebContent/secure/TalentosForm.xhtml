	<ui:define name="modalPanelArea">
		<p:dialog
			header="#{bundle.tit_conhecimento}"
			modal="true"
			widgetVar="dlgConhec_w"
			resizable="false">
			<xcp:form id="frmDlg">
				<xcp:panelForm>

					<xcp:date
						id="txtData"
						required="true"
						value="#{talentosBacking.helper.funcconhec.data}"
						label="#{bundle.lbl_data}" />

					<xcp:lov
						id="lovConhecimento"
						value="#{talentosBacking.helper.funcconhec.conhecimentoFk}"
						label="#{bundle.lbl_conhecimento}"
						required="true"
						query="conhecimentos_tipo"
						size="4"
						params="#{talentosBacking.paramsConhecimento}" />

					<xcp:number
						id="txtTempo"
						label="#{bundle.lbl_qtdhoras}"
						size="10"
						value="#{talentosBacking.helper.funcconhec.tempo}"
						precision="7"
						scale="2" />

					<xcp:number
						id="txtPontos"
						label="#{bundle.lbl_pontos}"
						size="10"
						value="#{talentosBacking.helper.funcconhec.pontos}"
						precision="7"
						scale="2" />

					<xcp:memo
						id="txtObs"
						label="#{bundle.lbl_obs}"
						value="#{talentosBacking.helper.funcconhec.obs}"
						size="500" />

				</xcp:panelForm>
				<p:toolbar>
					<f:facet name="left">
						<xcp:commandButton
							id="btnGravarConhec"
							value="#{bundle.btn_gravar}"
							icon="ui-icon-disk"
							update=":form:tabFuncionarios:tblview"
							action="#{talentosBacking.actionSalvarConhec}" />
					</f:facet>
				</p:toolbar>

			</xcp:form>
		</p:dialog>

		<p:dialog
			header="#{bundle.tit_ativcpompl}"

				<xcp:panelForm>

					<xcp:text
						id="txtDescricao"

						value="#{talentosBacking.helper.funcativcompl.descricao}"
						size="70"
						maxlength="100" />

					<xcp:combo
						id="cboTipo"
						value="#{talentosBacking.helper.funcativcompl.tipo}"
						label="#{bundle.lbl_tipo}"

						itens="#{talentosBacking.itensTipoAtivCompl}" />

					<xcp:lov
						id="lovArea"
						value="#{talentosBacking.helper.funcativcompl.areaFk}"
						label="#{bundle.lbl_area}"

						query="areas"
						size="5"
						update="lovDivisao"
						selectionListener="#{talentosBacking.selectArea}" />

					<xcp:lov

						query="instituicoes"
						size="5" />

					<xcp:timeNumber

						label="#{bundle.lbl_cargahoraria}"

						id="txtDetalhamento"

							action="#{talentosBacking.actionSalvarAtivCompl}" />

				</p:toolbar>
