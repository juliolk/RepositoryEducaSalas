<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Ec"
			backing="#{ecBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.lbl_anexo_obrigatorio}"
					value="#{row.anexoObrigatorio}"
					type="String"
					size="15"
					itens="#{ecBacking.itensIndSimNaoNull}">
					<xcp:outputSimple
						value="#{row.anexoObrigatorio}"
						itens="#{ecBacking.itensIndSimNao}" />
				</xcp:column>
				
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{ecBacking.entity.codigo}"
						size="2"
						maxValue="99"
						readonly="#{not ecBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{ecBacking.entity.descricao}"
						size="30" />

					<xcp:combo id="cboAnexoObrigatorio"
						value="#{ecBacking.entity.anexoObrigatorio}"
						label="#{bundle.lbl_anexo_obrigatorio}" 
						required="true"
						itens="#{ecBacking.itensIndSimNaoNull}" />

				</xcp:panelForm>
			</ui:define>
		</xcp:panelManut>
	</ui:define>
</ui:composition>
