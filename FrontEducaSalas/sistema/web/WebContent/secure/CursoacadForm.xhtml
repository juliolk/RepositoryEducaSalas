<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Cursoacad"
			backing="#{cursoacadBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{cursoacadBacking.entity.codigo}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not cursoacadBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						required="true"
						label="#{bundle.lbl_descricao}"
						value="#{cursoacadBacking.entity.descricao}"
						maxlength="200"
						size="50" />

					<xcp:combo
						id="cboTipo"
						value="#{cursoacadBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						itens="#{cursoacadBacking.itensTipo}" />

					<xcp:number
						id="txtDuracao"
						label="#{bundle.lbl_duracao}"
						value="#{cursoacadBacking.entity.duracao}"
						size="3"
						precision="6"
						scale="0"
						maxValue="999999" />


				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">
				<ui:include src="CursoacadForm/CursoacadFaixasForm.xhtml" />
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
