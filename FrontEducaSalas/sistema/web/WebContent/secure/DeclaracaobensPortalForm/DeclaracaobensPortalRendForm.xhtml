<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<p:outputPanel id="panelGeral">
		<xcp:panelForm>

			<xcp:text
				id="nomeFontePagadora"
				required="true"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.nomeFontePagadora}"
				label="#{bundle.col_nome_fonte_pagadora}" 
				maxlength="100"	/>

			<xcp:combo
				id="cboTipPessoa"
				value="#{declaracaobensPortalBacking.tipPessoa}"
				label="#{bundle.lbl_tipPessoa}"
				required="true"
				styleClass="comboclasse"
				itens="#{declaracaobensPortalBacking.itensTipPessoa}"
				width="104px">
				<p:ajax
					action="change"
					update="cnpj,cpf,cnpj_l,cpf_l" />
			</xcp:combo>
				
			<xcp:cpf  
				id="cpf"
				label="CPF"
				rendered="#{declaracaobensPortalBacking.tipPessoa == 1}"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.cnpjCpf}"
				required="true"
			/>

			<xcp:cnpj 
				id="cnpj"
				label="CNPJ"
				rendered="#{declaracaobensPortalBacking.tipPessoa == 2}"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.cnpjCpf}"
				required="true"
			/>
			
			<xcp:number 
				id="rendTributaveis"
				label="#{bundle.col_rendimentos_tributaveis}"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.valorRendTributaveis}"
				required="true"
				precision="16"
				scale="2"				
			 />				

			<xcp:number 
				id="rendIsentos"
				label="#{bundle.col_rendimentos_isentos}"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.valorRendIsentos}"
				required="true"
				precision="16"
				scale="2"				
			 />				

			<xcp:number 
				id="rend13Salario"
				label="#{bundle.col_rendimentos_13salario}"
				value="#{declaracaobensPortalBacking.rendimentoEdicao.valorRend13salario}"
				required="true"
				precision="16"
				scale="2"				
			 />				

		</xcp:panelForm>

		<p:toolbar styleClass="xcp_pmanut_form_toolbar">
			<f:facet name="left">
				<xcp:commandButton
					id="btnGravarRend"
					value="#{bundle.btn_gravar}"
					process="@form"
					update=":#{p:component('tabRend')}"
					action="#{declaracaobensPortalBacking.actionGravarRendimento}"
					icon="ui-icon-disk" />

				<xcp:commandButton
					id="btnVoltarRend"
					immediate="true"
					icon="ui-icon-arrowreturnthick-1-w"
					value="#{bundle.btn_voltar}"
					onclick="PF('dlgRend_w').hide();" />
			</f:facet>
		</p:toolbar>

	</p:outputPanel>
</ui:composition>
