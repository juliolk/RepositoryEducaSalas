<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Juntas"
			backing="#{juntasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_junta}"
					value="#{row.junta}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.junta}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>				
				
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtJunta"
						label="#{bundle.lbl_junta}"
						required="true"
						value="#{juntasBacking.entity.junta}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not juntasBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{juntasBacking.entity.descricao}"
						size="50" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
