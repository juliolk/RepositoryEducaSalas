<?xml version="1.0" encoding="ISO-8859-1" ?>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:tabView id="tblinfcompl">
		<p:tab
			id="tabDadosTrabManual"
			title="#{bundle.tit_trab_manual}">

			<h:panelGroup
				layout="block"
				style="text-align: center">

				<p:dataTable
					id="tabTrabManual"
					value="#{talentosBacking.helper.listTrabManual}"
					emptyMessage="#{bundle.msg_sem_resultado}"
					var="row">

					<xcp:column
						headerText="#{bundle.col_tipo}"
						value="#{row.codigoFk.codigo}"
						type="Number"
						size="3">
						<xcp:outputSimpleNumber
							value="#{row.codigoFk.codigo}"
							precision="3"
							scale="0" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_descricao}"
						value="#{row.codigoFk.descricao}"
						type="String"
						size="10">
						<xcp:outputSimple value="#{row.codigoFk.descricao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_mater}"
						value="#{row.material}"
						type="String"
						size="10">
						<xcp:outputSimple value="#{row.material}" />
					</xcp:column>

					<xcp:column size="5">
						<h:panelGroup
							layout="block"
							style="text-align:left">

							<xcp:commandButton
								id="btn_editarSel"
								icon="icon-editar"
								update=":frmTrabManual"
								style="margin-right: 5px"
								oncomplete="PF('dlgTrabManual_w').show()">
								<f:setPropertyActionListener
									target="#{talentosBacking.helper.functrabmanual}"
									value="#{row}" />
							</xcp:commandButton>

							<xcp:commandButton
								id="btn_removerSel"
								immediate="true"
								action="#{talentosBacking.actionRemoverTrabManual(row)}"
								update=":form:tabFuncionarios:tblinfcompl:tabTrabManual"
								icon="ui-icon-trash">

								<p:confirm
									header="#{bundle.tit_confirma_remover}"
									message="#{bundle.msg_confirma_remover}"
									icon="ui-icon-alert" />

							</xcp:commandButton>

						</h:panelGroup>
					</xcp:column>

				</p:dataTable>


				<xcp:commandButton
					id="btn_adicionar_man"
					value="#{bundle.btn_novo}"
					oncomplete="PF('dlgTrabManual_w').show();"
					icon="ui-icon-plusthick"
					update=":frmTrabManual">
					<f:setPropertyActionListener
						target="#{talentosBacking.helper.functrabmanual}"
						value="#{null}" />
				</xcp:commandButton>

			</h:panelGroup>
		</p:tab>
