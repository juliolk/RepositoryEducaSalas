<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="TipocargosVinculos"
		backing="#{tipocargosVinculosBacking}"
		masterId="Tipocargos">

		<ui:define name="colunas">
			<xcp:column
				headerText="#{bundle.col_vinculo}"
				value="#{row.vinculo}"
				type="String"
				size="1">
				<xcp:outputSimple value="#{row.vinculoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_default}"
				value="#{row.indDefault}"
				type="String"
				size="10"
				itens="#{tipocargosVinculosBacking.itensIndSimNaoNull}">
				<xcp:outputSimple
					value="#{row.indDefault}"
					itens="#{tipocargosVinculosBacking.itensIndSimNao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovVinculo_TipocargosVinculos"
					value="#{tipocargosVinculosBacking.entity.vinculoFk}"
					label="#{bundle.lbl_vinculo}"
					required="true"
					query="vinculos"
					size="4"
					readonly="#{not tipocargosVinculosBacking.entity.novo}" />

				<xcp:combo
					id="cboIndDefault_TipocargosVinculos"
					value="#{tipocargosVinculosBacking.entity.indDefault}"
					label="#{bundle.lbl_default}"
					required="true"
					itens="#{tipocargosVinculosBacking.itensIndSimNao}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
