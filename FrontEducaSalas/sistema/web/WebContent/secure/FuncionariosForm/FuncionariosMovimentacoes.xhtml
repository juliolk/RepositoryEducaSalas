<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<p:dataTable
		id="tabListaMovimentacoes"
		paginator="true"
		paginatorPosition="bottom"
		rows="14"
		emptyMessage="#{bundle.msg_sem_resultado}"
		value="#{funcionariosBacking.listaMovimentacoes}"
		var="movimentacoes">

		<xcp:column
			headerText="#{bundle.col_tipmov}"
			type="String"
			size="30">
			<xcp:outputSimple value="#{movimentacoes.tipmovFk.descricao}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_dtinicio}"
			type="Date"
			size="6">
			<xcp:outputSimpleDate value="#{movimentacoes.dtinicio}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_dttermino}"
			type="Date"
			size="6">
			<xcp:outputSimpleDate value="#{movimentacoes.dttermino}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_qtdDias}"
			type="Number"
			size="2">
			<xcp:outputSimpleNumber
				value="#{movimentacoes.qtdDiasDif}"
				precision="4"
				scale="0" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_tipodocumento_tipo}"
			type="String"
			size="12">
			<xcp:outputSimple value="#{movimentacoes.tipodocFk.descricao}" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_portaria}"
			type="Number"
			size="4">
			<xcp:outputSimpleNumber
				value="#{movimentacoes.registroFk.nrdoc}"
				scale="0" />
		</xcp:column>

		<xcp:column
			headerText="#{bundle.col_obs}"
			type="String"
			size="20">
			<xcp:outputSimple value="#{movimentacoes.obsLivre}" />
		</xcp:column>

	</p:dataTable>
</ui:composition>
