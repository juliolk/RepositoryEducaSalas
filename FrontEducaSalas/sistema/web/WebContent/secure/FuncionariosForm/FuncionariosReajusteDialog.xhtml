<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dialog
		header="#{bundle.title_reajuste}"
		modal="true"
		id="dlgReaj"
		widgetVar="dlgReaj_w"
		dynamic="true">
		<xcp:form id="frmReaj">

			<xcp:panelForm>

				<xcp:outputDate
					id="txtData"
					value="#{funcionariosBacking.reajusteSel.datai}"
					label="#{bundle.lbl_data}"
					readonly="true" />

				<xcp:date
					id="txtDtDireito"
					value="#{funcionariosBacking.reajusteSel.direito}"
					label="#{bundle.lbl_dtdireito}" />

			</xcp:panelForm>

			<p:toolbar>
				<f:facet name="left">
					<xcp:commandButton
						id="btn_ok_reaj"
						disabled="#{funcionariosBacking.disabledGravar}"
						icon="ui-icon-disk"
						action="#{funcionariosBacking.actionGravarReajuste}"
						value="#{bundle.btn_gravar}" />
				</f:facet>
			</p:toolbar>

		</xcp:form>
	</p:dialog>

</ui:composition>
