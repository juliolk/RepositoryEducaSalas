<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="EsocTipo"
			backing="#{esocTipoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.tipo}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_evento}"
					value="#{row.evento}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.evento}" />
				</xcp:column>
				
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtTipo"
						label="#{bundle.lbl_tipo}"
						required="true"
						value="#{esocTipoBacking.entity.tipo}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not esocTipoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{esocTipoBacking.entity.descricao}"
						size="100" />

					<xcp:lov
						id="lovEvento"
						value="#{esocTipoBacking.entity.eventoFk}"
						label="#{bundle.lbl_evento}"
						required="true"
						query="esoc_tipo_evento"
						size="26" />

					<xcp:text
						id="txtTagassinatura"
						label="#{bundle.lbl_tagassinatura}"
						value="#{esocTipoBacking.entity.tagassinatura}"
						size="100" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
