<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dataTable
		id="tblAcidentes"
		var="row"
		value="#{funcionariosSESMTBacking.helper.listaAcidentes}"
		filteredValue="#{funcionariosSESMTBacking.helper.listaAcidentesFiltro}"
		paginator="true"
		paginatorPosition="bottom"
		rows="#{viewUtil.tableRows}"
		emptyMessage="#{bundle.msg_sem_resultado}">


		<xcp:column
			headerText="#{bundle.col_datahora}"
			type="Date"
			size="10">
			<xcp:outputSimpleTimestamp value="#{row.datahora}" />
		</xcp:column>


		<xcp:column
			headerText="#{bundle.col_acidente}"
			type="String"
			size="30">
			<xcp:outputSimple value="#{row.acidente}" />
		</xcp:column>


		<xcp:column
			headerText="#{bundle.col_afastamento}"
			type="String"
			size="30">
			<xcp:outputSimple value="#{row.afastamentoFk.descricao}" />
		</xcp:column>

	</p:dataTable>

</ui:composition>
