<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="NaturezaRubrica"
			backing="#{naturezaRubricaBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="4">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="100">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{naturezaRubricaBacking.entity.codigo}"
						size="4"
						precision="4"
						scale="0"
						maxValue="9999"
						readonly="#{not naturezaRubricaBacking.entity.novo}" />

					<xcp:memo
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{naturezaRubricaBacking.entity.descricao}"
						size="1000" />

					<xcp:memo
						id="txtObs"
						label="#{bundle.lbl_obs}"
						value="#{naturezaRubricaBacking.entity.obs}"
						size="3000" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
