<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="ClimaSelecao"
			backing="#{climaSelecaoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_selecao}"
					value="#{row.selecao}"
					type="Number"
					size="4">
					<xcp:outputSimpleNumber
						value="#{row.selecao}"
						precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtSelecao"
						label="#{bundle.lbl_selecao}"
						required="true"
						value="#{climaSelecaoBacking.entity.selecao}"
						size="4"
						precision="4"
						scale="0"
						maxValue="9999"
						readonly="#{not climaSelecaoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{climaSelecaoBacking.entity.descricao}"
						size="50" />

				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">

				<ui:include src="ClimaSelecaoForm/ClimaRegrasForm.xhtml" />

			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
