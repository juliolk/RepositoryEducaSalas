<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelContent multipart="true">

			<p:outputPanel rendered="#{solPortalAfastamentoBacking.tipTela == 1}">
				<p:dataTable
					id="tabSolAfast"
					value="#{solPortalAfastamentoBacking.lista}"
					var="row"
					emptyMessage="#{bundle.msg_sem_resultado}"
					rowKey="#{row}"
					selectionMode="single"
					selection="#{solPortalAfastamentoBacking.entity}">

					<p:ajax
						event="rowSelect"
						update="@form"
						listener="#{solPortalAfastamentoBacking.actionSelectRow}" />

					<xcp:column
						headerText="#{bundle.col_data}"
						type="Date"
						size="7">
						<xcp:outputSimpleDate value="#{row.datasolicitacao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_situacao}"
						type="Date"
						size="7">
						<xcp:outputSimple
							value="#{row.situacao}"
							itens="#{solPortalAfastamentoBacking.itensSituacao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_dtinicio}"
						type="Date"
						size="7">
						<xcp:outputSimpleDate value="#{row.dtinicio}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_dttermino}"
						type="Date"
						size="7">
						<xcp:outputSimpleDate value="#{row.dttermino}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_tipmov}"
						type="Number"
						size="4">
						<xcp:outputSimple value="#{row.tipmovFk.descricao}" />
					</xcp:column>

				</p:dataTable>

				<center>
					<xcp:commandButton
						id="btn_novo"
						value="#{bundle.btn_add}"
						update="@form"
						action="#{solPortalAfastamentoBacking.actionNovo}"
						icon="ui-icon-document" />
				</center>

			</p:outputPanel>
			<p:outputPanel rendered="#{solPortalAfastamentoBacking.tipTela == 2}">
				<p:fieldset style="padding-left: 10px; border: none;">
					<xcp:panelForm>

						<xcp:combo
							id="txtTipo"
							value="#{solPortalAfastamentoBacking.entity.tipmov}"
							label="#{bundle.lbl_tipo}"
							itens="#{solPortalAfastamentoBacking.listTipMov}"
							readonly="#{not solPortalAfastamentoBacking.entity.novo}">
							<p:ajax
								event="change"
								update=":form:txtDtocorrencia :form:txtDtocorrencia_l" />
						</xcp:combo>

						<xcp:combo
							id="cboSituacao"
							value="#{solPortalAfastamentoBacking.entity.situacao}"
							label="#{bundle.lbl_situacao}"
							required="true"
							readonly="true"
							rendered="#{not solPortalAfastamentoBacking.entity.novo}"
							itens="#{solPortalAfastamentoBacking.itensSituacao}" />

						<xcp:border
							id="brd_datas"
							header="#{bundle.tit_periodo_afastamento}"
							stylefieldset="width:460px !important; margin-left: 0px !important">

							<xcp:date
								id="txtDtocorrencia"
								required="true"
								value="#{solPortalAfastamentoBacking.entity.dtocorrencia}"
								label="#{bundle.lbl_dtocorrencia}"
								rendered="#{solPortalAfastamentoBacking.tipmovFk.indDtocorrencia == 1}" />

							<xcp:date
								id="txtDtinicio"
								required="true"
								value="#{solPortalAfastamentoBacking.entity.dtinicio}"
								label="#{bundle.lbl_dtinicio}"
								readonly="#{solPortalAfastamentoBacking.entity.situacao != 1}">
								<p:ajax
									event="change"
									listener="#{solPortalAfastamentoBacking.calculaDias}"
									update="txtDiasAfastamento" />
								<p:ajax
									event="dateSelect"
									listener="#{solPortalAfastamentoBacking.calculaDias}"
									update="txtDiasAfastamento" />
							</xcp:date>

							<xcp:date
								id="txtDttermino"
								value="#{solPortalAfastamentoBacking.entity.dttermino}"
								label="#{bundle.lbl_dttermino}"
								readonly="#{solPortalAfastamentoBacking.entity.situacao != 1}">
								<p:ajax
									event="change"
									listener="#{solPortalAfastamentoBacking.calculaDias}"
									update="txtDiasAfastamento" />
								<p:ajax
									event="dateSelect"
									listener="#{solPortalAfastamentoBacking.calculaDias}"
									update="txtDiasAfastamento" />
							</xcp:date>

							<xcp:number
								id="txtDiasAfastamento"
								value="#{solPortalAfastamentoBacking.qtdDiasAfastamento}"
								label="#{bundle.lbl_diasAfastamento}"
								size="10"
								precision="5"
								scale="0"
								readonly="#{solPortalAfastamentoBacking.entity.situacao != 1}">
								<p:ajax
									event="change"
									listener="#{solPortalAfastamentoBacking.calculaData}"
									update="txtDttermino" />
							</xcp:number>

						</xcp:border>

						<xcp:memo
							id="txtObs"
							label="#{bundle.lbl_obs}"
							value="#{solPortalAfastamentoBacking.entity.obs}"
							size="1000"
							style="width:470px;"
							readonly="#{solPortalAfastamentoBacking.entity.situacao != 1}" />

						<xcp:inputFile
							label="#{bundle.lbl_anexar_documento}"
							id="inpFile"
							value="#{solPortalAfastamentoBacking.uploadFoto}"
							required="false"
							disabled="#{solPortalAfastamentoBacking.entity.situacao != 1}" />

						<xcp:border
							id="brdButtonDoc"
							header=" "
							stylefieldset="border: none; padding: 0; margin-left: 0 !important; margin-bottom: 10px"
							rendered="#{!solPortalAfastamentoBacking.entity.novo}">
							<p:button
								href="#{solPortalAfastamentoBacking.getDesPathDoc()}"
								value="#{bundle.lbl_visualizar_documento}"
								target="_blank"
								class="lov_btnBuscar"
								icon="icon-pesquisar" />
						</xcp:border>

					</xcp:panelForm>
				</p:fieldset>

				<p:toolbar styleClass="xcp_pmanut_form_toolbar">
					<f:facet name="left">
						<xcp:commandButton
							id="btn_GravarSolicitacao"
							rendered="#{solPortalAfastamentoBacking.entity.situacao == 1}"
							value="#{bundle.btn_gravar_solicitacao}"
							ajax="false"
							process="@form"
							update="@form"
							action="#{solPortalAfastamentoBacking.actionGravaSolicitacao}"
							icon="ui-icon-disk" />

						<xcp:commandButton
							id="btn_voltar"
							value="#{bundle.btn_voltar}"
							ajax="false"
							immediate="true"
							action="#{solPortalAfastamentoBacking.actionVoltar}" />

						<xcp:commandButton
							id="btnDownloadRelatorio"
							widgetVar="wBtnDownloadRelatorio"
							ajax="false"
							immediate="true"
							process="@this"
							style="display: none;"
							onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
							<p:fileDownload
								value="#{xcpExecObjBacking.file}"
								contentDisposition="attachment" />
						</xcp:commandButton>
					</f:facet>
				</p:toolbar>

			</p:outputPanel>

			<script type="text/javascript">
		    function showStatus() {
                PF('w_dlgXcpExecStatus').show();
			}
		    function hideStatus() {
		    	PF('w_dlgXcpExecStatus').hide();
			}
		    </script>
		</xcp:panelContent>
	</ui:define>

</ui:composition>
