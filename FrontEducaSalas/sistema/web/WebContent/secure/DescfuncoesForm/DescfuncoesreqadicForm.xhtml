<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutTabDetalhes
		id="Descfuncoesreqadic"
		backing="#{descfuncoesreqadicBacking}"
		masterId="Descfuncoes">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_funcaoadic}"
				value="#{row.funcaoadicFk.descricao}"
				type="String"
				size="2">
				<xcp:outputSimple value="#{row.funcaoadicFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_qtdtempo}"
				value="#{row.qtdtempo}"
				type="Number"
				size="3">
				<xcp:outputSimpleNumber
					value="#{row.qtdtempo}"
					precision="3"
					scale="0" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovFuncaoadic"
					value="#{descfuncoesreqadicBacking.entity.funcaoadicFk}"
					label="#{bundle.lbl_funcaoadic}"
					required="true"
					query="funcoes"
					size="6" />

				<xcp:number
					id="txtQtdtempo"
					label="#{bundle.lbl_qtdtempo}"
					required="true"
					value="#{descfuncoesreqadicBacking.entity.qtdtempo}"
					size="3"
					precision="3"
					scale="0"
					maxValue="999" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutTabDetalhes>
</ui:composition>
