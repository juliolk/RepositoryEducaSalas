<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Nacionalidade"
			backing="#{nacionalidadeBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_codrais}"
					value="#{row.codrais}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codrais}"
						precision="2"
						scale="0" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						value="#{nacionalidadeBacking.entity.codigo}"
						label="#{bundle.lbl_codigo}"
						size="2"
						required="true"
						readonly="#{not nacionalidadeBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{nacionalidadeBacking.entity.descricao}"
						size="60" />

					<xcp:number
						id="txtCodrais"
						value="#{nacionalidadeBacking.entity.codrais}"
						label="#{bundle.lbl_codrais}"
						required="true"
						size="2" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
