<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Periodicidade"
			backing="#{periodicidadeBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_periodo}"
					value="#{row.periodo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.periodo}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="40">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtPeriodo"
						label="#{bundle.lbl_periodo}"
						required="true"
						value="#{periodicidadeBacking.entity.periodo}"
						size="2"
						precision="2"
						scale="0"
						maxValue="99"
						readonly="#{not periodicidadeBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{periodicidadeBacking.entity.descricao}"
						size="40" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
