<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Especietreinamento"
			backing="#{especietreinamentoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_especie}"
					value="#{row.especie}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.especie}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="50">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtEspecie"
						label="#{bundle.lbl_especie}"
						required="true"
						value="#{especietreinamentoBacking.entity.especie}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not especietreinamentoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{especietreinamentoBacking.entity.descricao}"
						size="50" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
