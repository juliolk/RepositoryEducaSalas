<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:dialog
		header="#{bundle.title_erro}"
		modal="true"
		id="dlgFor"
		widgetVar="wErro">
		<xcp:form id="frmFor">
			<p:inputTextarea
				value="#{backing.helper.desErro}"
				cols="90"
				rows="40"
				autoResize="false" />
		</xcp:form>
	</p:dialog>

	<p:dialog
		header="#{bundle.title_dependencias}"
		modal="true"
		id="dlgDep"
		widgetVar="wDep"
		width="1024">
		<xcp:form id="frmDp">
			<p:dataTable
				id="tbl"
				var="row"
				value="#{backing.helper.listDep}"
				emptyMessage="#{bundle.msg_sem_resultado}"
				rowKey="#{row}"
				paginator="true"
				rows="20">

				<p:column
					headerText="#{bundle.col_seq}"
					width="10%">
					<xcp:outputSimple value="#{row.seqAlteracao}" />
				</p:column>

				<p:column
					headerText="#{bundle.col_evento}"
					width="10%">
					<xcp:outputSimple value="#{row.evento}" />
				</p:column>

				<p:column headerText="#{bundle.col_desEvento}">
					<xcp:outputSimple value="#{row.desEvento}" />
				</p:column>

				<p:column headerText="#{bundle.col_chave}">
					<xcp:outputSimple value="#{row.desPk}" />
				</p:column>
			</p:dataTable>
		</xcp:form>
	</p:dialog>
	
</ui:composition>
