<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Areadivisao"
		backing="#{areadivisaoBacking}"
		masterId="Areas">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_numseq}"
				value="#{row.numseq}"
				type="Number"
				size="3">
				<xcp:outputSimpleNumber
					value="#{row.numseq}"
					precision="3"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="50">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:text
					id="txtDescricao_Areadivisao"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{areadivisaoBacking.entity.descricao}"
					size="100" />

				<xcp:memo
					id="txtObs_Areadivisao"
					label="#{bundle.lbl_obs}"
					value="#{areadivisaoBacking.entity.obs}"
					size="1000" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
