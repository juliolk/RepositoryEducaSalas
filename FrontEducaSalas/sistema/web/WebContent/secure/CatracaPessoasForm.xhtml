<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="CatracaPessoas"
			backing="#{catracaPessoasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_matricula}"
					value="#{row.matricula}"
					type="Number"
					size="2">
					<xcp:outputSimple value="#{row.matricula}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_nome}"
					value="#{row.matriculaFk.nome}"
					type="String"
					size="40">
					<xcp:outputSimple value="#{row.matriculaFk.nome}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_bloqueado}"
					value="#{row.bloqueado}"
					type="String"
					size="20"
					itens="#{catracaPessoasBacking.itensIndSimNaoNull}">
					<xcp:outputSimple
						value="#{row.bloqueado}"
						itens="#{catracaPessoasBacking.itensIndSimNaoNull}" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:lov
						id="lovMatricula"
						value="#{catracaPessoasBacking.entity.matriculaFk}"
						label="#{bundle.lbl_matricula}"
						required="true"
						query="funcionarios"
						size="8"
						readonly="#{not catracaPessoasBacking.entity.novo}" />

					<xcp:text
						id="txtNome"
						label="#{bundle.lbl_nome}"
						value="#{catracaPessoasBacking.entity.nome}"
						size="70" />

					<xcp:cpf
						id="txtCpf"
						label="#{bundle.lbl_cpf}"
						value="#{catracaPessoasBacking.entity.cpf}"
						size="11" />

					<xcp:memo
						id="txtObs"
						label="#{bundle.lbl_obs}"
						value="#{catracaPessoasBacking.entity.obs}"
						size="1000" />

					<xcp:email
						id="txtEmail"
						label="#{bundle.lbl_email}"
						value="#{catracaPessoasBacking.entity.email}"
						size="30" />

					<xcp:text
						id="txtRg"
						label="#{bundle.lbl_rg}"
						value="#{catracaPessoasBacking.entity.rg}"
						size="15" />

					<xcp:combo
						id="cboBloqueado"
						value="#{catracaPessoasBacking.entity.bloqueado}"
						label="#{bundle.lbl_bloqueado}"
						itens="#{catracaPessoasBacking.itensIndSimNaoNull}" />

					<xcp:number
						id="txtIdentificacao"
						label="#{bundle.lbl_identificacao}"
						value="#{catracaPessoasBacking.entity.identificacao}"
						size="13"
						precision="13"
						scale="0"
						maxValue="9999999999999" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
