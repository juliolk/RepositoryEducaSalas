<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="SetoresLotacaoPar"
		backing="#{setoresLotacaoParBacking}"
		masterId="Setores">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_cargos_cargo}"
				value="#{row.cargoFk.descricao}"
				type="String"
				size="6">
				<xcp:outputSimple value="#{row.cargoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_minServ}"
				value="#{row.minServ}"
				type="Number"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.minServ}"
					precision="10"
					scale="0" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovCargo_lot"
					value="#{setoresLotacaoParBacking.entity.cargoFk}"
					label="#{bundle.lbl_cargo}"
					query="cargos"
					size="6" />

				<xcp:number
					id="txtMinServ_lot"
					label="#{bundle.lbl_minServ}"
					required="true"
					value="#{setoresLotacaoParBacking.entity.minServ}"
					size="10"
					precision="10"
					scale="0"
					maxValue="9999999999" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
