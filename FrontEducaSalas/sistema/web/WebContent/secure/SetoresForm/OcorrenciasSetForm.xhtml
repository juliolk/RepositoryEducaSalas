<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="OcorrenciasSet"
		backing="#{ocorrenciasSetBacking}"
		masterId="Setores">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="1">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_processo}"
				value="#{row.processo}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.processo}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:text
					id="txtDescricao_ocordiv"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{ocorrenciasSetBacking.entity.descricao}"
					size="50" />

				<xcp:lov
					id="lovProcesso_ocordiv"
					value="#{ocorrenciasSetBacking.entity.processoFk}"
					label="#{bundle.lbl_processo}"
					required="true"
					query="processos"
					size="25" />

				<xcp:memo
					id="txtDetalhamento_ocordiv"
					label="#{bundle.lbl_detalhamento}"
					value="#{ocorrenciasSetBacking.entity.detalhamento}"
					size="4000" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
