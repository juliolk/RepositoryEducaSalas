<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Examesmedicos"
			backing="#{examesmedicosBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_exame}"
					value="#{row.exame}"
					type="Number"
					size="8">
					<xcp:outputSimpleNumber
						value="#{row.exame}"
						precision="8"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="40">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_codGrupo}"
					value="#{row.grupo}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.grupo}"
						precision="3"
						scale="0" />
				</xcp:column>
				<xcp:column
					headerText="#{bundle.col_desGrupo}"
					value="#{row.grupoFk.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.grupoFk.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtExame"
						label="#{bundle.lbl_exame}"
						required="true"
						value="#{examesmedicosBacking.entity.exame}"
						size="8"
						precision="8"
						scale="0"
						maxValue="99999999"
						readonly="#{not examesmedicosBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{examesmedicosBacking.entity.descricao}"
						size="70" />

					<xcp:lov
						id="lovGrupo"
						value="#{examesmedicosBacking.entity.grupoFk}"
						label="#{bundle.lbl_grupo}"
						required="true"
						query="gruposexames"
						size="3" />

					<xcp:combo
						id="cboTipo"
						value="#{examesmedicosBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						itens="#{examesmedicosBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
