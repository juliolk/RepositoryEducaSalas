<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">

	<ui:define name="conteudo">
		<xcp:panelContent>
			<p:fieldset legend="#{bundle.tit_filtros}">
				<xcp:panelForm>

					<xcp:dateRange
						id="txtDataPeriodo"
						valueStart="#{efetivacaoFeriasIndenizAbonoBacking.helper.dtaIni}"
						readonly="true"
						valueEnd="#{efetivacaoFeriasIndenizAbonoBacking.helper.dtaFim}"
						label="#{bundle.lbl_data_ferias}" />

					<xcp:date
						id="txtDatapgto"
						required="true"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.dtaPagto}"
						label="#{bundle.lbl_datapgto}"
						rendered="#{efetivacaoFeriasIndenizAbonoBacking.renderedDtPgto}" />

					<xcp:lov
						id="lovOrgao"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.orgao}"
						selectionListener="#{efetivacaoFeriasIndenizAbonoBacking.selectOrgao}"
						label="#{bundle.lbl_orgao}"
						query="orgaos"
						update="lovDivisao,lovSetor"
						size="8" />

					<xcp:lov
						id="lovDivisao"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.divisao}"
						label="#{bundle.lbl_divisao}"
						query="divisoes_orgao"
						selectionListener="#{efetivacaoFeriasIndenizAbonoBacking.selectDivisao}"
						params="#{efetivacaoFeriasIndenizAbonoBacking.paramsDivisao}"
						update="lovSetor"
						size="8" />

					<xcp:lov
						id="lovSetor"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.setor}"
						label="#{bundle.lbl_setor}"
						params="#{efetivacaoFeriasIndenizAbonoBacking.paramsSetor}"
						query="setores_divisao"
						size="8" />

					<xcp:lov
						id="lovVinculo"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.vinculo}"
						label="#{bundle.lbl_vinculo}"
						query="vinculos"
						size="8" />

					<xcp:lov
						id="lovCargo"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.cargo}"
						label="#{bundle.lbl_cargo}"
						query="cargos"
						size="8" />
				</xcp:panelForm>
				<p:toolbar>
					<f:facet name="left">

						<xcp:commandButton
							id="btn_buscar"
							value="#{bundle.btn_buscar}"
							icon="ui-icon-search"
							action="#{efetivacaoFeriasIndenizAbonoBacking.actionBuscaFuncionarios}"
							update="tblFuncionarios" />

						<xcp:commandButton
							id="btn_limpar"
							value="#{bundle.btn_limparSelecao}"
							icon="ui-icon-search"
							action="#{efetivacaoFeriasIndenizAbonoBacking.actionLimparSelecao}"
							update="tblFuncionarios" />
					</f:facet>
				</p:toolbar>
			</p:fieldset>

			<p:fieldset legend="#{bundle.tit_selecionados}">
				<p:dataTable
					id="tblFuncionarios"
					var="row"
					rowKey="#{row.PK}"
					value="#{efetivacaoFeriasIndenizAbonoBacking.helper.listaProgramacaoFerias}"
					selection="#{efetivacaoFeriasIndenizAbonoBacking.helper.listaProgramacaoFeriasSel}"
					sortMode="multiple"
					scrollHeight="240"
					emptyMessage="#{bundle.msg_sem_resultado}"
					scrollable="true">

					<p:column
						selectionMode="multiple"
						style="width:5%;text-align:center" />

					<xcp:column
						headerText="#{bundle.col_matricula}"
						value="#{row.matricula}"
						type="Number"
						width="10%">
						<xcp:outputSimple value="#{row.matricula}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_nome}"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.mapNomeFuncionario.get(row.matricula)}"
						type="String"
						width="25%">
						<xcp:outputSimple
							value="#{efetivacaoFeriasIndenizAbonoBacking.helper.mapNomeFuncionario.get(row.matricula)}" />
					</xcp:column>
					
					<xcp:column
						headerText="#{bundle.col_vinculo}"
						value="#{efetivacaoFeriasIndenizAbonoBacking.helper.mapVinculoFuncionario.get(row.matricula)}"
						type="String"
						width="25%">
						<xcp:outputSimple
							value="#{efetivacaoFeriasIndenizAbonoBacking.helper.mapVinculoFuncionario.get(row.matricula)}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_dtvcto}"
						value="#{row.dtvcto}"
						type="Date"
						width="15%">
						<xcp:outputSimpleDate value="#{row.dtvcto}" />
					</xcp:column>
					
					<xcp:column
						headerText="#{bundle.col_seq}"
						value="#{row.seq}"
						type="Number"
						width="10%">
						<xcp:outputSimpleNumber
							value="#{row.seq}"
							precision="2"
							scale="0" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_aceite}"
						value="#{row.aceite}"
						type="Date"
						width="15%">
						<xcp:outputSimpleDate value="#{row.aceite}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_dias}"
						value="#{row.diasaboprev}"
						type="Number"
						width="10%">
						<xcp:outputSimpleNumber
							value="#{row.diasaboprev}"
							precision="2"
							scale="0" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_situacao}"
						value="#{row.desSituacao}"
						type="String"
						size="25">
						<xcp:outputSimple value="#{row.desSituacao}" />
					</xcp:column>

					<xcp:column
						headerText="#{bundle.col_obs}"
						value="#{row.obs}"
						type="String"
						width="35%">
						<xcp:outputSimple value="#{row.obs}" />
					</xcp:column>

				</p:dataTable>
			</p:fieldset>

			<p:toolbar>
				<f:facet name="left">

					<xcp:commandButton
						id="btn_gravar"
						value="#{bundle.btn_aceita_solicitacao}"
						icon="ui-icon-gear"
						action="#{efetivacaoFeriasIndenizAbonoBacking.actionEfetivar}"
						update="tblFuncionarios :frmMsg "
						disabled="#{efetivacaoFeriasIndenizAbonoBacking.disabledLancamentos}" />

					<xcp:commandButton
						id="btn_rejeitar"
						value="#{bundle.btn_rejeita_solicitacao}"
						icon="ui-icon-cancelar"
						action="#{efetivacaoFeriasIndenizAbonoBacking.actionRejeitar}"
						update="tblFuncionarios :frmMsg"
						disabled="#{efetivacaoFeriasIndenizAbonoBacking.disabledLancamentos}" />


				</f:facet>
			</p:toolbar>
		</xcp:panelContent>
	</ui:define>

	<ui:define name="modalPanelArea">
		<p:dialog
			id="dlgErros"
			header="#{bundle.tit_dlgErrosMat}"
			widgetVar="wDlgErros"
			width="610"
			resizable="true"
			modal="true">

			<h:panelGroup
				id="mypanel"
				layout="block"
				style="padding-bottom: 10px;font-weight: bold;">
				<h:outputText value="#{bundle.tit_sol_nao_processada}" />
			</h:panelGroup>

			<xcp:form id="formErros">
				<p:inputTextarea
					value="#{efetivacaoFeriasIndenizAbonoBacking.listErrosStr}"
					cols="80"
					autoResize="false"
					rows="20" />
			</xcp:form>
		</p:dialog>


		<p:dialog
			header="#{efetivacaoFeriasIndenizAbonoBacking.msgDialogHeader}"
			modal="true"
			id="dlgMsg"
			widgetVar="dlgMsg_w"
			dynamic="true"
			resizable="false">
			<xcp:form id="frmMsg">

				<p:outputPanel id="panelGeral">
					<xcp:panelForm>
						<xcp:memo
							id="obsMsg"
							label="#{bundle.lbl_mensagem}"
							value="#{efetivacaoFeriasIndenizAbonoBacking.helper.mensagem}"
							size="2000" />

					</xcp:panelForm>

					<p:toolbar styleClass="xcp_pmanut_form_toolbar">
						<f:facet name="left">

							<xcp:commandButton
								id="btn_finalizar"
								value="#{efetivacaoFeriasIndenizAbonoBacking.msgDialogHeader}"
								process="@form"
								update=":form :formErros"
								action="#{efetivacaoFeriasIndenizAbonoBacking.actionConfirmar}"
								icon="#{efetivacaoFeriasIndenizAbonoBacking.msgDialogButtonIcon}"
								oncomplete="PF('dlgMsg_w').hide();">
								<p:confirm
									header="#{efetivacaoFeriasIndenizAbonoBacking.msgDialogConfirmHeader}"
									message="#{efetivacaoFeriasIndenizAbonoBacking.msgDialogConfirmMessage}"
									icon="ui-icon-alert" />

							</xcp:commandButton>

						</f:facet>
					</p:toolbar>

				</p:outputPanel>

			</xcp:form>
		</p:dialog>

	</ui:define>

</ui:composition>
