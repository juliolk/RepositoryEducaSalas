<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="TreinamentoMotivo"
			backing="#{treinamentoMotivoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="25">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_tipo}"
					value="#{row.tipo}"
					type="String"
					size="10" 
					itens="#{treinamentoMotivoBacking.itensTipo}">
					<xcp:outputSimple
						value="#{row.tipo}"
						itens="#{treinamentoMotivoBacking.itensTipo}"/>
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{treinamentoMotivoBacking.entity.codigo}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not treinamentoMotivoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{treinamentoMotivoBacking.entity.descricao}"
						size="80" />

					<xcp:combo
						id="cboTipo"
						value="#{treinamentoMotivoBacking.entity.tipo}"
						label="#{bundle.lbl_tipo}"
						required="true"
						itens="#{treinamentoMotivoBacking.itensTipo}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
