<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelContent>
			<p:panelGrid id="panelPortaria">
				<p:row>
					<p:column>
						<p:fieldset
							legend="#{bundle.tit_tipo_documento}"
							style="width:800px">
							<xcp:panelForm>

								<xcp:lov
									id="lovTipodoc"
									value="#{portariaComissaoBacking.helper.tipodoc}"
									selectionListener="#{portariaComissaoBacking.selectTipodocumento}"
									size="8"
									update="txtDataPeriodo,panelGeral,lovProcesso,lovProcesso_l"
									label="#{bundle.lbl_doc_port}"
									params="#{portariaComissaoBacking.paramsTipoDoc}"
									query="tipodocumento_com" />


								<xcp:dateRange
									id="txtDataPeriodo"
									valueStart="#{portariaComissaoBacking.helper.dtaIni}"
									readonly="true"
									valueEnd="#{portariaComissaoBacking.helper.dtaFim}"
									label="#{bundle.lbl_periodo}" />

								<xcp:lov
									id="lovProcesso"
									value="#{portariaComissaoBacking.helper.processoFk}"
									label="#{bundle.lbl_processo}"
									query="processos"
									size="25"
									selectionListener="#{portariaComissaoBacking.selectProcesso}"
									rendered="#{portariaComissaoBacking.renderedProc}" />


							</xcp:panelForm>
						</p:fieldset>
						<p:outputPanel id="panelGeral">
							<ui:include src="PortariaComissaoForm/PanelGeralForm.xhtml" />
						</p:outputPanel>
					</p:column>
				</p:row>
			</p:panelGrid>
		</xcp:panelContent>
	</ui:define>
	<ui:define name="modalPanelArea">
		<ui:include src="PortariaComissaoForm/PortariaDlgForm.xhtml" />
	</ui:define>
</ui:composition>
