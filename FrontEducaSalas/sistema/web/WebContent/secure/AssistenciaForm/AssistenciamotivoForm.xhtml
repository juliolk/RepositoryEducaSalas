<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Assistenciamotivo"
		backing="#{assistenciamotivoBacking}"
		masterId="Assistencia">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_motivo}"
				value="#{row.motivo}"
				type="Number"
				size="10">
				<xcp:outputSimpleNumber
					value="#{row.motivo}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:number
					id="txtMotivo_Assistenciamotivo"
					label="#{bundle.lbl_motivo}"
					required="true"
					value="#{assistenciamotivoBacking.entity.motivo}"
					size="5"
					precision="5"
					scale="0"
					maxValue="99999"
					readonly="#{not assistenciamotivoBacking.entity.novo}" />

				<xcp:text
					id="txtDescricao_Assistenciamotivo"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{assistenciamotivoBacking.entity.descricao}"
					size="50" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
