<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="EmpCategorias"
			backing="#{empCategoriasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_categoria}"
					value="#{row.categoria}"
					type="Number"
					size="8">
					<xcp:outputSimpleNumber
						value="#{row.categoria}"
						precision="8"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCategoria"
						label="#{bundle.lbl_categoria}"
						required="true"
						value="#{empCategoriasBacking.entity.categoria}"
						size="8"
						maxValue="99999999"
						readonly="#{not empCategoriasBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{empCategoriasBacking.entity.descricao}"
						size="60" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
