<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Motivocomissao"
			backing="#{motivocomissaoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="10">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_indZona}"
					value="#{row.indZona}"
					type="Number"
					size="2"
					itens="#{motivocomissaoBacking.itensIndSimNaoNull}">
					<xcp:outputSimple
						value="#{row.indZona}"
						itens="#{motivocomissaoBacking.itensIndSimNaoNull}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{motivocomissaoBacking.entity.codigo}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not motivocomissaoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						value="#{motivocomissaoBacking.entity.descricao}"
						size="80"
						required="true"
						maxlength="200" />

					<xcp:combo
						id="cboIndZona"
						value="#{motivocomissaoBacking.entity.indZona}"
						label="#{bundle.lbl_indZona}"
						required="true"
						itens="#{motivocomissaoBacking.itensIndSimNao}" />

					<xcp:lov
						id="lovVariavel"
						value="#{motivocomissaoBacking.entity.variavelFk}"
						label="#{bundle.lbl_variavel}"
						query="variaveis"
						size="10"/>
						
					<xcp:lov
						id="lovPadrao"
						value="#{motivocomissaoBacking.entity.padraoFk}"
						label="#{bundle.lbl_padrao}"
						query="padroes"
						size="7" />	

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
