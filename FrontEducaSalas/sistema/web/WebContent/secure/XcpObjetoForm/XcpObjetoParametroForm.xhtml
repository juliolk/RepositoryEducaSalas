<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="XcpObjetoParametro"
		backing="#{xcpObjetoParametroBacking}"
		masterId="XcpObjeto">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_numGrupo}"
				value="#{row.numGrupo}"
				type="String"
				size="50">
				<xcp:outputSimple
					value="#{bundle[xcpObjetoParametroBacking.getChaveGrupo(row)]}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_numOrdem}"
				value="#{row.numOrdem}"
				type="Number"
				size="5">
				<xcp:outputSimple value="#{row.numOrdem}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_desParametro}"
				value="#{row.desParametro}"
				type="String"
				size="50">
				<xcp:outputSimple value="#{row.desParametro}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_seqParametro}"
				value="#{row.seqParametroFk.desTipoCampo}"
				type="String"
				size="50">
				<xcp:outputSimple value="#{row.seqParametroFk.desTipoCampo}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_tipParametro}"
				value="#{row.tipParametro}"
				type="String"
				size="15"
				itens="#{xcpObjetoParametroBacking.itensTipParametro}">
				<xcp:outputSimple
					value="#{row.tipParametro}"
					itens="#{xcpObjetoParametroBacking.itensTipParametro}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_indObrigatorio}"
				value="#{row.indObrigatorio}"
				type="String"
				size="15"
				itens="#{xcpObjetoParametroBacking.itensIndSimNaoNull}">
				<xcp:outputSimple
					value="#{row.indObrigatorio}"
					itens="#{xcpObjetoParametroBacking.itensIndSimNao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovSeqParametro_XcpObjetoParametro"
					value="#{xcpObjetoParametroBacking.entity.seqParametroFk}"
					label="#{bundle.lbl_seqParametro}"
					required="true"
					query="xcp_tipo_campo"
					size="10"
					update="cboTipParametro_XcpObjetoParametro,cboTipParametro_XcpObjetoParametro_l
					       ,txtDesMetodoEntidade_XcpObjetoParametro,txtDesMetodoEntidade_XcpObjetoParametro_l" />

				<xcp:text
					id="txtDesParametro_XcpObjetoParametro"
					label="#{bundle.lbl_desParametro}"
					required="true"
					value="#{xcpObjetoParametroBacking.entity.desParametro}"
					size="100"
					maxlength="400" />

				<xcp:text
					id="txtDesParametroSql_XcpObjetoParametro"
					label="#{bundle.lbl_desParametroSql}"
					required="true"
					value="#{xcpObjetoParametroBacking.entity.desParametroSql}"
					size="20" />

				<xcp:combo
					id="cboTipParametro_XcpObjetoParametro"
					value="#{xcpObjetoParametroBacking.entity.tipParametro}"
					label="#{bundle.lbl_tipParametro}"
					required="true"
					itens="#{xcpObjetoParametroBacking.itensTipParametro}" />

				<xcp:radio
					id="radIndObrigatorio_XcpObjetoParametro"
					value="#{xcpObjetoParametroBacking.entity.indObrigatorio}"
					label="#{bundle.lbl_indObrigatorio}"
					itens="#{xcpObjetoParametroBacking.itensIndSimNao}" />

				<xcp:text
					id="txtDesMetodoEntidade_XcpObjetoParametro"
					label="#{bundle.lbl_desMetodoEntidade}"
					value="#{xcpObjetoParametroBacking.entity.desMetodoEntidade}"
					size="50"
					rendered="#{xcpObjetoParametroBacking.entity.seqParametroFk.tipParametro == 4}" />

				<xcp:number
					id="txtNumGrupo_XcpObjetoParametro"
					label="#{bundle.lbl_numGrupo}"
					required="true"
					value="#{xcpObjetoParametroBacking.entity.numGrupo}"
					size="10"
					precision="10"
					scale="0"
					maxValue="9999999999" />

				<xcp:number
					id="txtNumOrdem_XcpObjetoParametro"
					label="#{bundle.lbl_numOrdem}"
					required="true"
					value="#{xcpObjetoParametroBacking.entity.numOrdem}"
					size="10"
					precision="10"
					scale="0"
					maxValue="9999999999" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
