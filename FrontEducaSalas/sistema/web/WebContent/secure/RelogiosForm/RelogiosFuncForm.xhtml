<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="RelogiosFunc"
		backing="#{relogiosFuncBacking}"
		masterId="Relogios">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_matricula}"
				value="#{row.matricula}"
				type="Number"
				size="1">
				<xcp:outputSimpleNumber
					value="#{row.matricula}"
					precision="10"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_nome}"
				value="#{row.matriculaFk.nome}"
				type="String"
				size="10">
				<xcp:outputSimple value="#{row.matriculaFk.nome}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovMatricula_RelogiosFunc"
					value="#{relogiosFuncBacking.entity.matriculaFk}"
					label="#{bundle.lbl_matricula}"
					required="true"
					query="funcionariosLov"
					size="10"
					readonly="#{not relogiosFuncBacking.entity.novo}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
