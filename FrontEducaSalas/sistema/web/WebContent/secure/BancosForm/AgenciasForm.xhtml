<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Agencias"
		backing="#{agenciasBacking}"
		masterId="Bancos">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_nragencia}"
				value="#{row.nragencia}"
				type="Number"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.nragencia}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_digito}"
				value="#{row.digito}"
				type="String"
				size="4">
				<xcp:outputSimple value="#{row.digito}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.descricao}"
				type="String"
				size="60">
				<xcp:outputSimple value="#{row.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_cidade}"
				value="#{row.cidadeFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.cidadeFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:number
					id="txtNragencia_Agencias"
					label="#{bundle.lbl_nragencia}"
					required="true"
					value="#{agenciasBacking.entity.nragencia}"
					size="8"
					precision="5"
					scale="0"
					maxValue="99999"
					readonly="#{not agenciasBacking.entity.novo}" />

				<xcp:text
					id="txtDigito_Agencias"
					label="#{bundle.lbl_digito}"
					value="#{agenciasBacking.entity.digito}"
					size="8" />

				<xcp:text
					id="txtDescricao_Agencias"
					label="#{bundle.lbl_descricao}"
					required="true"
					value="#{agenciasBacking.entity.descricao}"
					size="75" />

				<xcp:lov
					id="lovCidade_Agencias"
					value="#{agenciasBacking.entity.cidadeFk}"
					label="#{bundle.lbl_cidade}"
					required="true"
					query="cidades"
					size="8"
					sizeDesc="48" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
