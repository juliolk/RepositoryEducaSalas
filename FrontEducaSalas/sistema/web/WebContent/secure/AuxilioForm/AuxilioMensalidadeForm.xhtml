<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="AuxilioMensalidade"
		backing="#{auxilioMensalidadeBacking}"
		masterId="Auxilio">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_dtinicio}"
				value="#{row.dtinicio}"
				type="Date"
				size="7">
				<xcp:outputSimpleDate value="#{row.dtinicio}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_dtfim}"
				value="#{row.dtfim}"
				type="Date"
				size="7">
				<xcp:outputSimpleDate value="#{row.dtfim}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_valor}"
				value="#{row.valor}"
				type="Number"
				size="21">
				<xcp:outputSimpleNumber
					value="#{row.valor}"
					precision="18"
					scale="2" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:date
					id="txtDtinicio_AuxilioMensalidade"
					required="true"
					value="#{auxilioMensalidadeBacking.entity.dtinicio}"
					label="#{bundle.lbl_dtinicio}" />

				<xcp:date
					id="txtDtfim_AuxilioMensalidade"
					value="#{auxilioMensalidadeBacking.entity.dtfim}"
					label="#{bundle.lbl_dtfim}" />

				<xcp:number
					id="txtValor_AuxilioMensalidade"
					label="#{bundle.lbl_valor}"
					required="true"
					size="21"
					value="#{auxilioMensalidadeBacking.entity.valor}"
					precision="18"
					scale="2" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
