<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Tipopontojust"
		backing="#{tipopontojustBacking}"
		masterId="Tipoponto">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_tipopontojust}"
				value="#{row.tipopontojust}"
				type="String"
				size="4">
				<xcp:outputSimple
					value="#{row.tipopontojustFk.descricao}"
					precision="4"
					scale="0" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovTipopontojust_Tipopontojust"
					value="#{tipopontojustBacking.entity.tipopontojustFk}"
					label="#{bundle.lbl_tipopontojust}"
					required="true"
					query="tipopontoall"
					size="4" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
