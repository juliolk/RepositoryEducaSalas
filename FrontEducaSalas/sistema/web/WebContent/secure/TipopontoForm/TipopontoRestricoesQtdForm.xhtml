<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="TipopontoRest"
		backing="#{tipopontoRestricoesQtdBacking}"
		masterId="Tipoponto">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_restricao}"
				value="#{row.restricao}"
				type="Number"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.restricao}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_tipolanc}"
				value="#{row.tipolanc}"
				type="String"
				size="7"
				itens="#{tipopontoRestricoesQtdBacking.itensTipolanc}">
				<xcp:outputSimple
					value="#{row.tipolanc}"
					precision="1"
					scale="0"
					itens="#{tipopontoRestricoesQtdBacking.itensTipolanc}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_dataini}"
				value="#{row.dataini}"
				type="Date"
				size="7">
				<xcp:outputSimpleDate value="#{row.dataini}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_datafim}"
				value="#{row.datafim}"
				type="Date"
				size="7">
				<xcp:outputSimpleDate value="#{row.datafim}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:combo
					id="cboTipolanc_TipopontoRest"
					value="#{tipopontoRestricoesQtdBacking.entity.tipolanc}"
					label="#{bundle.lbl_tipolancRest}"
					required="true"
					itens="#{tipopontoRestricoesQtdBacking.itensTipolanc}"
					readonly="#{!tipopontoRestricoesQtdBacking.entity.novo}">
					<p:ajax
						event="change"
						update="cboTipoDoc_TipopontoRest,cboTipoDoc_TipopontoRest_l,txtDi_TipopontoRest,txtDi_TipopontoRest_l,txtDf_TipopontoRest,txtDf_TipopontoRest_l" />
				</xcp:combo>

				<xcp:combo
					id="cboTipoDoc_TipopontoRest"
					value="#{tipopontoRestricoesQtdBacking.entity.tipdoc}"
					label="#{bundle.lbl_tipDoc}"
					required="true"
					itens="#{tipopontoRestricoesQtdBacking.itensTipoDoc}"
					rendered="#{tipopontoRestricoesQtdBacking.renderedData}"
					readonly="#{!tipopontoRestricoesQtdBacking.entity.novo}" />


				<xcp:number
					id="txtQtdIni_TipopontoRest"
					label="#{bundle.lbl_qtdIni}"
					required="true"
					value="#{tipopontoRestricoesQtdBacking.entity.qtdIni}"
					size="3"
					precision="3"
					scale="0"
					maxValue="999" />

				<xcp:number
					id="txtQtdFim_TipopontoRest"
					label="#{bundle.lbl_qtdFim}"
					required="true"
					value="#{tipopontoRestricoesQtdBacking.entity.qtdFim}"
					size="3"
					precision="3"
					scale="0"
					maxValue="999" />

				<xcp:date
					id="txtDi_TipopontoRest"
					value="#{tipopontoRestricoesQtdBacking.entity.dataini}"
					label="#{bundle.lbl_dataini}"
					rendered="#{tipopontoRestricoesQtdBacking.renderedData}"
					required="true" />

				<xcp:date
					id="txtDf_TipopontoRest"
					value="#{tipopontoRestricoesQtdBacking.entity.datafim}"
					label="#{bundle.lbl_datafim}"
					rendered="#{tipopontoRestricoesQtdBacking.renderedData}"
					required="true" />

				<xcp:text
					id="txtFuncao"
					label="#{bundle.lbl_funcao}"
					value="#{tipopontoRestricoesQtdBacking.entity.funcao}"
					size="50"
					maxlength="100" />
			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
