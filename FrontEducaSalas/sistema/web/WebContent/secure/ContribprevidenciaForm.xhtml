<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelFuncionario
			id="Contribprevidencia"
			backing="#{contribprevidenciaBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_referencia}"
					value="#{row.referencia}"
					type="Date"
					size="7">
					<xcp:outputSimpleDate value="#{row.referencia}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_basecontrib}"
					value="#{row.basecontrib}"
					type="Number"
					size="13">
					<xcp:outputSimpleNumber
						value="#{row.basecontrib}"
						precision="10"
						scale="2" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_contribsegurado}"
					value="#{row.contribsegurado}"
					type="Number"
					size="13">
					<xcp:outputSimpleNumber
						value="#{row.contribsegurado}"
						precision="10"
						scale="2" />
				</xcp:column>
				
				<xcp:column
					headerText="#{bundle.col_numerocert}"
					value="#{row.numerocert}"
					type="Number"
					size="10">
					<xcp:outputSimpleNumber
						value="#{row.numerocert}"
						precision="10"
						scale="0" />
				</xcp:column>
			
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:date
						id="txtReferencia"
						required="true"
						value="#{contribprevidenciaBacking.entity.referencia}"
						label="#{bundle.lbl_referencia}"
						readonly="#{not contribprevidenciaBacking.entity.novo}" />

					<xcp:number
						id="txtBasecontrib"
						label="#{bundle.lbl_basecontrib}"
						required="true"
						size="13"
						value="#{contribprevidenciaBacking.entity.basecontrib}"
						precision="10"
						scale="2" />

					<xcp:number
						id="txtContribsegurado"
						label="#{bundle.lbl_contribsegurado}"
						size="13"
						value="#{contribprevidenciaBacking.entity.contribsegurado}"
						precision="10"
						scale="2" />

					<xcp:number
						id="txtNumerocert"
						label="#{bundle.lbl_numerocert}"
						value="#{contribprevidenciaBacking.entity.numerocert}"
						size="10"
						precision="10"
						scale="0"
						maxValue="9999999999" />



				</xcp:panelForm>
			</ui:define>

		</xcp:panelFuncionario>
	</ui:define>
</ui:composition>
