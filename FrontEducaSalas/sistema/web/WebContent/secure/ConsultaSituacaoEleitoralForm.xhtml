<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">

		<xcp:panelContent>

			<p:toolbar id="toolbar">
				<f:facet name="left">
					<p:fieldset id="brdPesq" legend="Filtro">
						<xcp:panelForm>
							<xcp:lov id="lovMatricula"
								value="#{consultaSituacaoEleitoralBacking.funcionarioFiltro}"
								label="#{bundle.lbl_matricula}" query="funcionariosViewLov"
								size="8" />
							<p:spacer width="20" />
							<p:commandButton icon="ui-icon-download"
								value="#{bundle.btn_consultar_situacao_eleitoral}"
								onclick="PrimeFaces.monitorDownload(xcpDownloadFileStart, xcpDownloadFileStop)"
								ajax="false" id="btnDownload">
								<p:fileDownload
									value="#{consultaSituacaoEleitoralBacking.actionConsultar()}" />
							</p:commandButton>
						</xcp:panelForm>
					</p:fieldset>
				</f:facet>

			</p:toolbar>

		</xcp:panelContent>
	</ui:define>

</ui:composition>
