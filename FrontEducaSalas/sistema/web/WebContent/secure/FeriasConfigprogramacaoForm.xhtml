<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut id="FeriasConfigprogramacao"
			backing="#{feriasConfigprogramacaoBacking}">

			<ui:define name="colunas">

				<xcp:column headerText="#{bundle.col_grupo}" type="String" width="25%">
					<xcp:outputSimple value='#{row.grupo == null ? "Todos" : row.grupoFk.descricao}' />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_diasantecedencia}" type="Number" width="15%">
					<xcp:outputSimpleNumber value="#{row.diasantecedencia}"
						precision="3" scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_permitemaisperiodos}" type="String" width="15%">
					<xcp:outputSimple value="#{row.permitemaisperiodos}" itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}"
						precision="1" scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_validasomaconcessao}" type="String" width="15%">
					<xcp:outputSimple value="#{row.validasomaconcessao}" itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}"
						precision="1" scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_exibirdiasabono}" type="String" width="15%">
					<xcp:outputSimple value="#{row.exibirdiasabono}" itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}"
						precision="1" scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_exibiropcaoadiantdecimo}" type="String" width="15%">
					<xcp:outputSimple value="#{row.exibiropcaoadiantdecimo}" itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}" 
						precision="1" scale="0" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:lov id="lovGrupo"
						value="#{feriasConfigprogramacaoBacking.entity.grupoFk}"
						label="#{bundle.lbl_grupo}" query="grupofunc" size="0" />

					<xcp:number id="txtDiasantecedencia"
						label="#{bundle.lbl_diasantecedencia}" required="true"
						value="#{feriasConfigprogramacaoBacking.entity.diasantecedencia}"
						size="3" precision="3" scale="0" maxValue="999" />

					<xcp:radio id="cboPermitemaisperiodos"
						value="#{feriasConfigprogramacaoBacking.entity.permitemaisperiodos}"
						label="#{bundle.lbl_permitemaisperiodos}" required="true"
						itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}" />

					<xcp:radio id="cboValidasomaconcessao"
						value="#{feriasConfigprogramacaoBacking.entity.validasomaconcessao}"
						label="#{bundle.lbl_validasomaconcessao}" required="true"
						itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}" />

					<xcp:radio id="cboExibirdiasabono"
						value="#{feriasConfigprogramacaoBacking.entity.exibirdiasabono}"
						label="#{bundle.lbl_exibirdiasabono}" required="true"
						itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}" />

					<xcp:radio id="cboExibiropcaoadiantdecimo"
						value="#{feriasConfigprogramacaoBacking.entity.exibiropcaoadiantdecimo}"
						label="#{bundle.lbl_exibiropcaoadiantdecimo}" required="true"
						itens="#{feriasConfigprogramacaoBacking.itensIndSimNao}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
