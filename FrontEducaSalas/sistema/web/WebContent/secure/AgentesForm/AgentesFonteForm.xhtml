<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="AgentesFonte"
		backing="#{agentesFonteBacking}"
		masterId="Agentes">

		<ui:define name="colunas">
			<xcp:column
				headerText="#{bundle.col_fontegeradora}"
				value="#{row.fontegeradora}"
				type="Number"
				size="4">
				<xcp:outputSimpleNumber
					value="#{row.fontegeradora}"
					precision="4"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_desFontegeradora}"
				value="#{row.fontegeradoraFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.fontegeradoraFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovFontegeradora_AgentesFonte"
					value="#{agentesFonteBacking.entity.fontegeradoraFk}"
					label="#{bundle.lbl_fontegeradora}"
					required="true"
					query="fontegeradora"
					size="4"
					readonly="#{not agentesFonteBacking.entity.novo}" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
