<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="AsoExames"
		backing="#{asoExamesBacking}"
		masterId="Aso">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_data}"
				value="#{row.seqAso}"
				type="Date"
				size="1">
				<xcp:outputSimpleDate value="#{row.funcexamesFk.data}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_desExame}"
				value="#{row.funcexamesFk.exameFk.descricao}"
				type="String"
				size="10">
				<xcp:outputSimple value="#{row.funcexamesFk.exameFk.descricao}" />
			</xcp:column>

		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovFuncExames"
					value="#{asoExamesBacking.entity.funcexamesFk}"
					label="#{bundle.lbl_funcexames}"
					required="true"
					query="funcexamesLov"
					params="#{asoExamesBacking.paramsExame}"
					size="8" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
