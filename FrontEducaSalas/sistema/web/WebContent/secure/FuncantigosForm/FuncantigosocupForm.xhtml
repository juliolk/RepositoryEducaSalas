<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="Funcantigosocup"
		backing="#{funcantigosocupBacking}"
		masterId="Funcantigos">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_data}"
				value="#{row.data}"
				type="Date"
				size="1">
				<xcp:outputSimpleDate value="#{row.data}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_funcao}"
				value="#{row.funcaoFk.descricao}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.funcaoFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:date
					id="txtData_Funcantigosocup"
					required="true"
					value="#{funcantigosocupBacking.entity.data}"
					label="#{bundle.lbl_data}"
					readonly="#{not funcantigosocupBacking.entity.novo}" />

				<xcp:lov
					id="lovFuncao_Funcantigosocup"
					value="#{funcantigosocupBacking.entity.funcaoFk}"
					label="#{bundle.lbl_funcao}"
					query="funcoes"
					size="8" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
