<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<p:blockUI
		block="panelSelecao"
		trigger="btn_buscar">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:blockUI>
	<p:outputPanel id="panelSelecao">
		<p:fieldset
			legend="#{bundle.tit_portaria_ferias}"
			style="width:800px">

			<xcp:panelForm>

				<xcp:lov
					id="lovOrgao"
					value="#{portariaComissaoBacking.helper.orgao}"
					label="#{bundle.lbl_orgao}"
					query="orgaos"
					size="8" />

			</xcp:panelForm>
			<p:toolbar>
				<f:facet name="left">

					<xcp:commandButton
						id="btn_buscar"
						value="#{bundle.btn_buscarComissao}"
						icon="ui-icon-search"
						action="#{portariaComissaoBacking.actionBuscaComissoes}"
						update="tblComissao" />

					<xcp:commandButton
						id="btn_limpar"
						value="#{bundle.btn_limparSelecao}"
						icon="ui-icon-search"
						action="#{portariaComissaoBacking.actionLimparSelecao}"
						update="tblComissao" />
				</f:facet>
			</p:toolbar>

		</p:fieldset>
		<p:fieldset
			legend="#{bundle.tit_individual}"
			style="width:800px">

			<xcp:panelForm>
				<xcp:lov
					id="lovComissao"
					value="#{portariaComissaoBacking.helper.comissao}"
					label="#{bundle.lbl_comissao}"
					selectionListener="#{portariaComissaoBacking.selectComissao}"
					update="tblComissao"
					query="comissao_all"
					size="8" />

			</xcp:panelForm>

		</p:fieldset>

		<p:fieldset
			legend="#{bundle.tit_selecionados}"
			style="width:800px">
			<p:dataTable
				id="tblComissao"
				var="row"
				rowKey="#{row.PK}"
				value="#{portariaComissaoBacking.helper.listaComissao}"
				selection="#{portariaComissaoBacking.helper.listaComissaoSel}"
				sortMode="multiple"
				scrollHeight="120"
				emptyMessage="#{bundle.msg_sem_resultado}"
				scrollable="true">

				<p:column
					selectionMode="multiple"
					style="width:1%;text-align:center" />

				<xcp:column
					headerText="#{bundle.col_comissao}"
					value="#{row.comissao}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.comissao}"
						precision="8"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

			</p:dataTable>
		</p:fieldset>
		<p:toolbar>
			<f:facet name="left">
				<xcp:commandButton
					id="btn_gerar_coletivo"
					icon="ui-icon-gear"
					action="#{portariaComissaoBacking.actionValidaPortariaColetiva}"
					update=":#{p:component('dlg')}"
					value="#{bundle.btn_gerar_coletivo}" />
			</f:facet>
		</p:toolbar>
	</p:outputPanel>
</ui:composition>
