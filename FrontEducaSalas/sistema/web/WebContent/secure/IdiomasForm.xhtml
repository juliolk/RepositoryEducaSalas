<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Idiomas"
			backing="#{idiomasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_codigo}"
					value="#{row.codigo}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.codigo}"
						precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="30">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_indDefault}"
					value="#{row.indDefault}"
					type="String"
					itens="#{idiomasBacking.itensIndSimNaoNull}"
					size="5">
					<xcp:outputSimple
						value="#{row.indDefault}"
						itens="#{idiomasBacking.itensIndSimNao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtCodigo"
						label="#{bundle.lbl_codigo}"
						required="true"
						value="#{idiomasBacking.entity.codigo}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999"
						readonly="#{not idiomasBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{idiomasBacking.entity.descricao}"
						size="100" />

					<xcp:combo
						id="cboIndDefault"
						value="#{idiomasBacking.entity.indDefault}"
						label="#{bundle.lbl_indDefault}"
						required="true"
						itens="#{idiomasBacking.itensIndSimNao}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
