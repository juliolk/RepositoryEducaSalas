<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	xmlns:xcpfunc="http://www.xcapesoftware.com.br/xcp_func_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">

		<style>
.form_content_adic {
	text-align: left;
	color: black;
	padding-bottom: 2px;
	padding-top: 2px;
	vertical-align: middle;
}
</style>

		<xcp:panelFuncionarioDet
			id="Fichamedica"
			backing="#{fichamedicaBacking}"
			renderedProfissional="true"
			renderedDependentes="true">
			<ui:define name="form">
				<p:tab
					id="tabDadosFichaMedica"
					title="#{bundle.tit_exames}">
					<h:panelGroup id="telaFichaMedica">
						<h:panelGroup rendered="#{fichamedicaBacking.status == 1}">
							<p:toolbar>
								<f:facet name="left">
									<xcp:panelGrid>
										<p:row>
											<p:column>
												<xcp:commandButton
													icon="ui-icon-document"
													value="#{bundle.btn_novo}"
													action="#{backing.actionNovo('Ficamedica')}"
													process="@this"
													update="telaFichaMedica"
													disabled="#{fichamedicaBacking.disabledNovo}">
												</xcp:commandButton>
											</p:column>
										</p:row>
									</xcp:panelGrid>
								</f:facet>
							</p:toolbar>

							<p:dataTable
								id="table_Fichamedica"
								var="row"
								value="#{fichamedicaBacking.lista}"
								filteredValue="#{fichamedicaBacking.listaFiltrados}"
								rows="#{viewUtil.tableRows}"
								emptyMessage="#{bundle.msg_sem_resultado}"
								paginator="true"
								paginatorPosition="bottom"
								selectionMode="single"
								resizableColumns="true"
								selection="#{fichamedicaBacking.selectedEntity}"
								rowKey="#{row.PK}">

								<p:ajax
									event="rowSelect"
									update=":#{p:component('telaFichaMedica')}"
									listener="#{fichamedicaBacking.onRowSelect}" />

								<xcp:column
									headerText="#{bundle.col_dtexame}"
									value="#{row.dtexame}"
									type="Date"
									size="7">
									<xcp:outputSimpleDate value="#{row.dtexame}" />
								</xcp:column>
								<xcp:column
									headerText="#{bundle.col_crm}"
									value="#{row.crm}"
									type="Number"
									size="15">
									<xcp:outputSimpleNumber
										value="#{row.crm}"
										precision="15"
										scale="0" />
								</xcp:column>
								<xcp:column
									headerText="#{bundle.col_registro_medico}"
									value="#{row.avaliacao}"
									type="String"
									size="60">
									<xcp:outputSimple value="#{row.registromedico}" />
								</xcp:column>

								<xcp:column
									headerText="#{bundle.col_conclusao}"
									value="#{row.conclusao}"
									type="String"
									itens="#{fichamedicaBacking.itensConclusao}"
									size="10">
									<xcp:outputSimple
										value="#{row.conclusao}"
										itens="#{fichamedicaBacking.itensConclusao}" />
								</xcp:column>
							</p:dataTable>
						</h:panelGroup>

						<h:panelGroup rendered="#{fichamedicaBacking.status == 2}">
							<h:panelGrid
								columns="16"
								columnClasses="form_label,form_content"
								styleClass="tabela_alinhamento">
								<xcp:date
									id="txtDtexame"
									required="true"
									value="#{fichamedicaBacking.entity.dtexame}"
									label="#{bundle.lbl_dtexame}"
									readonly="#{not fichamedicaBacking.entity.novo}" />

								<xcp:number
									id="txtCrm"
									label="#{bundle.lbl_crm}"
									value="#{fichamedicaBacking.entity.crm}"
									size="15"
									precision="15"
									scale="0"
									maxValue="999999999999999" />

								<xcp:number
									id="txtPeso"
									label="#{bundle.lbl_peso}"
									value="#{fichamedicaBacking.entity.peso}"
									size="4"
									precision="4"
									scale="0"
									maxValue="9999">
									<p:ajax
										process="@this"
										update="txtImc txtImc_l" />
								</xcp:number>

								<xcp:number
									id="txtAltura"
									label="#{bundle.lbl_altura}"
									size="7"
									value="#{fichamedicaBacking.entity.altura}"
									precision="4"
									scale="2">
									<p:ajax
										process="@this"
										update="txtImc txtImc_l" />
								</xcp:number>

								<xcp:number
									id="txtImc"
									label="#{bundle.lbl_imc}"
									size="7"
									value="#{fichamedicaBacking.imc}"
									precision="4"
									scale="2"
									readonly="true" />

								<xcp:text
									id="txtTa"
									label="#{bundle.lbl_ta}"
									value="#{fichamedicaBacking.entity.ta}"
									size="15" />

								<xcp:text
									id="txtFr"
									label="#{bundle.lbl_fr}"
									value="#{fichamedicaBacking.entity.fr}"
									size="15" />

								<xcp:text
									id="txtFc"
									label="#{bundle.lbl_fc}"
									value="#{fichamedicaBacking.entity.fc}"
									size="15" />

								<xcp:combo
									id="cboSangue"
									value="#{fichamedicaBacking.entity.sangue}"
									label="#{bundle.lbl_sangue}"
									width="100px"
									itens="#{fichamedicaBacking.itensSangue}" />
								
								<xcp:combo
									id="cboDoador"
									value="#{fichamedicaBacking.entity.doador}"
									label="#{bundle.lbl_doador}"
									width="100px"
									required="true"
									itens="#{fichamedicaBacking.itensIndSimNaoNull}" />
									
							</h:panelGrid>
							<p:spacer height="1px" />

												</h:panelGrid>
											</p:fieldset>

											<p:fieldset legend="#{bundle.tit_registro_medico}">

											id="tabMembosSuperiores"
											title="#{bundle.tit_superiores}">
											<xcp:panelForm>
												<xcp:combo
													id="cboSuperiores"
													value="#{fichamedicaBacking.entity.superiores}"
													width="100px"
													label="#{bundle.lbl_superiores}"
													itens="#{fichamedicaBacking.itensIndSimNao}">
													<p:ajax
														event="change"
														listener="#{fichamedicaBacking.entity.setSuperioresesp('')}"
														update="txtSuperioresesp,txtSuperioresesp_l">
													</p:ajax>
												</xcp:combo>

												<xcp:memo
													id="txtSuperioresesp"
													label="#{bundle.lbl_superioresesp}"
													value="#{fichamedicaBacking.entity.superioresesp}"
													required="#{fichamedicaBacking.entity.superiores==1}"
													readonly="#{fichamedicaBacking.entity.superiores!=1}"
													size="100" />
											</xcp:panelForm>
										</p:tab>										

										<p:tab
											id="tabCompl"
											title="#{bundle.tit_colunas_complementares}"
											rendered="#{fichamedicaBacking.xcpTabelaColunaVO.colunaComplementar}">
											<xcp:complemento vo="#{fichamedicaBacking.xcpTabelaColunaVO}" />
										</p:tab>
									</p:tabView>

								</h:panelGroup>
							</h:panelGrid>

							<p:outputPanel
								id="btnsForm_Fichamedica"
								rendered="#{backing.modo == backing.modoForm}">
								<p:toolbar
									styleClass="xcp_pmanut_form_toolbar"
									rendered="#{not fichamedicaBacking.detailsEdit}">
									<f:facet name="left">

										<xcp:commandButton
											id="btnGravar"
											icon="ui-icon-disk"
											value="#{bundle.btn_gravar}"
											action="#{fichamedicaBacking.actionGravar}"
											process="@this,telaFichaMedica"
											rendered="#{(empty renderedGravar) or renderedGravar}"
											disabled="#{fichamedicaBacking.disabledGravar}"
											update="telaFichaMedica">
											<p:resetInput target="telaFichaMedica" />
										</xcp:commandButton>

										<xcp:commandButton
											id="btnRemover"
											icon="ui-icon-trash"
											value="#{bundle.btn_remover}"
											action="#{fichamedicaBacking.actionRemover}"
											disabled="#{fichamedicaBacking.entity.novo or fichamedicaBacking.disabledExcluir}"
											rendered="#{(empty renderedRemover) or renderedRemover}"
											process="@this"
											update="telaFichaMedica">
											<p:resetInput target="telaFichaMedica" />
										</xcp:commandButton>

										<xcp:commandButton
											id="btnVoltar"
											icon="ui-icon-arrowreturnthick-1-w"
											value="#{bundle.btn_voltar}"
											action="#{fichamedicaBacking.actionVoltarListagem}"
											process="@this"
											update="telaFichaMedica">
										</xcp:commandButton>

										<xcpfunc:anexosButton
											id="fichamedica"
											entity="#{fichamedicaBacking.entity}"
											funcionarioPK="#{fichamedicaBacking.funcionario.PK}" />

									</f:facet>
								</p:toolbar>
							</p:outputPanel>
						</h:panelGroup>
					</h:panelGroup>
				</p:tab>				
				<p:tab
					id="tabFichaOdontologica"
					title="#{bundle.tit_fichaodontologica}">
					<ui:include src="FichamedicaForm/FichamedicaOdontologicaForm.xhtml" />
				</p:tab>
				<p:tab
					id="tabDadosExames"
					title="#{bundle.tit_exames_ficha}">
					<ui:include src="FichamedicaForm/FichamedicaExamesForm.xhtml" />
				</p:tab>
				<p:tab
					id="tabDadosAtestados"
					title="#{bundle.tit_atestados}">
					<ui:include src="FichamedicaForm/FichamedicaAtestadosForm.xhtml" />
				</p:tab>

				<p:tab
					id="tabDadosPesquisaServidor"
					title="#{bundle.tit_questionario_medico_servidor}">
					<ui:include
						src="FichamedicaForm/FichamedicaQuestionarioServidorForm.xhtml" />
				</p:tab>

				<p:tab
					id="tabDadosPesquisaMedico"
					title="#{bundle.tit_questionario_medico_medico}">
					<ui:include
						src="FichamedicaForm/FichamedicaQuestionarioMedicoForm.xhtml" />
				</p:tab>

			</ui:define>

		</xcp:panelFuncionarioDet>
	</ui:define>

	<ui:define name="modalPanelArea">
		<xcpfunc:anexosDialog />
		
		<ui:include src="FichamedicaForm/FichamedicaOdontologicaDialog.xhtml" />

		<p:dialog
			header="#{bundle.tit_dlgUploadDocumento}"
			widgetVar="wDlgUploadDocumento"
			modal="true">
			<xcp:form
				id="formUpload"
				multipart="true">
				<p:fileUpload
					id="uploadDocumento"
					mode="advanced"
					auto="true"
					label="#{bundle.btn_upload}"
					uploadLabel="#{bundle.btn_upload}"
					invalidFileMessage="#{bundle.msg_upload_arquivo}"
					converterMessage="#{bundle.msg_upload_conversao}"
					fileLimitMessage="#{bundle.msg_upload_tamanho_maximo}"
					invalidSizeMessage="#{bundle.msg_upload_tamanho_invalido}"
					messageTemplate="#{bundle.msg_upload_mensagem}"
					requiredMessage="#{bundle.msg_upload_requerido}"
					validatorMessage="#{bundle.msg_upload_validacao}"
					cancelLabel="#{bundle.btn_upload_cancel}"
					dragDropSupport="false"
					fileUploadListener="#{fichamedicaDocBacking.actionUploadDocumento}" />
			</xcp:form>
		</p:dialog>
	</ui:define>
</ui:composition>
