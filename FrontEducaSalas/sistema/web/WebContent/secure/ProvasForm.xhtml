<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Provas"
			backing="#{provasBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_prova}"
					value="#{row.prova}"
					type="Number"
					size="4">
					<xcp:outputSimpleNumber
						value="#{row.prova}"
						precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
				<!-- 
				<xcp:column
					headerText="#{bundle.col_tipoprova}"
					value="#{row.tipoprova}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.tipoprova}"
						precision="2"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_fase}"
					value="#{row.fase}"
					type="Number"
					size="2">
					<xcp:outputSimpleNumber
						value="#{row.fase}"
						precision="2"
						scale="0" />
				</xcp:column>
 -->
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtProva"
						label="#{bundle.lbl_prova}"
						required="true"
						value="#{provasBacking.entity.prova}"
						size="4"
						precision="4"
						scale="0"
						maxValue="9999"
						readonly="#{not provasBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{provasBacking.entity.descricao}"
						size="60" />
					<!--
					<xcp:combo
						id="cboTipoprova"
						value="#{provasBacking.entity.tipoprova}"
						label="#{bundle.lbl_tipoprova}"
						itens="#{provasBacking.itensTipoprova}" />

					<xcp:combo
						id="cboFase"
						value="#{provasBacking.entity.fase}"
						label="#{bundle.lbl_fase}"
						itens="#{provasBacking.itensFase}" />
 -->
				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
