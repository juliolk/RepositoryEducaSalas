<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut id="TipoSala" backing="#{tipoSalaBacking}">

			<ui:define name="colunas">

				<xcp:column headerText="#{bundle.col_tipoSala}"
					value="#{row.tipoSala}" type="Number" size="3">
					<xcp:outputSimpleNumber value="#{row.tipoSala}" precision="3"
						scale="0" />
				</xcp:column>

				<xcp:column headerText="#{bundle.col_descricao}"
					value="#{row.descricao}" type="String" size="20">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number id="txtTipoSala" label="#{bundle.lbl_tipoSala}"
						required="true" value="#{tipoSalaBacking.entity.tipoSala}"
						size="3" precision="3" scale="0" maxValue="999"
						rendered="#{not tipoSalaBacking.entity.novo}"
						readonly="#{not tipoSalaBacking.entity.novo}" />

					<xcp:text id="txtDescricao" label="#{bundle.lbl_descricao}"
						required="true" value="#{tipoSalaBacking.entity.descricao}"
						size="20" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
