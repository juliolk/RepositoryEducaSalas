<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelContent>
			<p:panelGrid id="panelPortaria">
				<p:row>
					<p:column>
						<p:fieldset
							legend="#{bundle.tit_tipo_documento}"
							style="width:800px">
							<xcp:panelForm>

								<xcp:lov
									id="lovTipodoc"
									value="#{portariaFunchorasBacking.helper.tipodoc}"
									selectionListener="#{portariaFunchorasBacking.selectTipodocumento}"
									size="8"
									update="txtDataPeriodo,panelGeral,lovProcesso,lovProcesso_l,lovAcordo,lovAcordo_l"
									label="#{bundle.lbl_doc_port}"
									params="#{portariaFunchorasBacking.paramsTipoDoc}"
									query="tipodocumento_func" />

								<xcp:dateRange
									id="txtDataPeriodo"
									valueStart="#{portariaFunchorasBacking.helper.dtaIni}"
									readonly="true"
									valueEnd="#{portariaFunchorasBacking.helper.dtaFim}"
									label="#{bundle.lbl_data_acordo}" />

								<xcp:lov
									id="lovProcesso"
									value="#{portariaFunchorasBacking.helper.processoFk}"
									label="#{bundle.lbl_processo}"
									query="processos"
									size="25"
									selectionListener="#{portariaFunchorasBacking.selectProcesso}"
									rendered="#{portariaFunchorasBacking.renderedProc}" />

								<xcp:lov
									id="lovAcordo"
									value="#{portariaFunchorasBacking.helper.acordoFk}"
									label="#{bundle.lbl_acordo}"
									query="bancohoras"
									size="5"
									rendered="#{portariaFunchorasBacking.renderedCamposExtras}" />
							</xcp:panelForm>
						</p:fieldset>
						<p:outputPanel id="panelGeral">
							<ui:include src="PortariaForm/PanelGeralForm.xhtml">
								<ui:param
									name="backing"
									value="#{portariaFunchorasBacking}" />
								<ui:param
									name="lov"
									value="doc_func_ret_canc" />
								<ui:param
									name="lovFunc"
									value="funcionariosLov" />
							</ui:include>
						</p:outputPanel>
					</p:column>
				</p:row>
			</p:panelGrid>
		</xcp:panelContent>
	</ui:define>
	<ui:define name="modalPanelArea">
		<ui:include src="PortariaForm/PortariaDlgForm.xhtml">
			<ui:param
				name="backing"
				value="#{portariaFunchorasBacking}" />
		</ui:include>
	</ui:define>
</ui:composition>
