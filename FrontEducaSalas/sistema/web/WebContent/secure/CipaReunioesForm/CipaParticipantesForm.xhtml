<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="CipaParticipantes"
		backing="#{cipaParticipantesBacking}"
		masterId="CipaReunioes">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_matricula}"
				value="#{row.matricula}"
				type="Number"
				size="8">
				<xcp:outputSimpleNumber
					value="#{row.matricula}"
					precision="10"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_nome}"
				value="#{row.matriculaFk.nome}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.matriculaFk.nome}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_data}"
				value="#{row.data}"
				type="Date"
				size="7">
				<xcp:outputSimpleDate value="#{row.data}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_situacao}"
				value="#{row.situacao}"
				type="String"
				itens="#{cipaParticipantesBacking.itensSituacao}"
				size="10">
				<xcp:outputSimple
					value="#{row.situacao}"
					itens="#{cipaParticipantesBacking.itensSituacao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_obs}"
				value="#{row.obs}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.obs}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovMatricula_CipaParticipantes"
					value="#{cipaParticipantesBacking.entity.matriculaFk}"
					label="#{bundle.lbl_matricula}"
					required="true"
					query="cipa_insc"
					params="#{cipaParticipantesBacking.paramsEdital}"
					size="8"
					readonly="#{not cipaParticipantesBacking.entity.novo}" />

				<xcp:combo
					id="cboSituacao_CipaParticipantes"
					value="#{cipaParticipantesBacking.entity.situacao}"
					label="#{bundle.lbl_situacao}"
					itens="#{cipaParticipantesBacking.itensSituacao}" />

				<xcp:memo
					id="txtObs_CipaParticipantes"
					label="#{bundle.lbl_obs}"
					value="#{cipaParticipantesBacking.entity.obs}"
					size="2000" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
