<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="LiminarCar"
		backing="#{liminarCarBacking}"
		masterId="Liminar">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_funcao}"
				value="#{row.funcaoFk.funcao}"
				type="Number"
				size="6">
				<xcp:outputSimpleNumber
					value="#{row.funcaoFk.funcao}"
					precision="6"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.funcaoFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.funcaoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_vagas}"
				value="#{row.vagas}"
				type="Number"
				size="4">
				<xcp:outputSimpleNumber
					value="#{row.vagas}"
					precision="4"
					scale="0" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovFuncao"
					value="#{liminarCarBacking.entity.funcaoFk}"
					label="#{bundle.lbl_funcao}"
					query="funcoes_concursos"
					size="8"
					required="true" />

				<xcp:number
					id="txtVagas_LiminarCar"
					label="#{bundle.lbl_vagas}"
					value="#{liminarCarBacking.entity.vagas}"
					size="4"
					precision="4"
					scale="0"
					maxValue="9999" />

			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
