<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Motivoato"
			backing="#{motivoatoBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_motivo}"
					value="#{row.motivo}"
					type="Number"
					size="4">
					<xcp:outputSimpleNumber
						value="#{row.motivo}"
						precision="4"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="100">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_indicador}"
					value="#{row.indicador}"
					itens="#{motivoatoBacking.itensIndicador}"
					type="String"
					size="10">
					<xcp:outputSimple
						value="#{row.indicador}"
						itens="#{motivoatoBacking.itensIndicador}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtMotivo"
						label="#{bundle.lbl_motivo}"
						required="true"
						value="#{motivoatoBacking.entity.motivo}"
						size="4"
						precision="4"
						scale="0"
						maxValue="9999"
						readonly="#{not motivoatoBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{motivoatoBacking.entity.descricao}"
						size="100" />

					<xcp:combo
						id="cboIndicador"
						value="#{motivoatoBacking.entity.indicador}"
						label="#{bundle.lbl_indicador}"
						required="true"
						itens="#{motivoatoBacking.itensIndicador}" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
