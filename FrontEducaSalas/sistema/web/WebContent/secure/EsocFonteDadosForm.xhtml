<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="EsocFonteDados"
			backing="#{esocFonteDadosBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="5">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_dtainicio}"
					value="#{row.data}"
					type="Date"
					size="7">
					<xcp:outputSimpleDate value="#{row.data}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_owner}"
					value="#{row.ownerget}"
					type="String"
					size="20">
					<xcp:outputSimple value="#{row.ownerget}" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_emp}"
					value="#{row.empresaget}"
					type="Number"
					size="3">
					<xcp:outputSimpleNumber
						value="#{row.empresaget}"
						precision="3"
						scale="0" />
				</xcp:column>

			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtSeq"
						label="#{bundle.lbl_seq}"
						required="true"
						value="#{esocFonteDadosBacking.entity.seq}"
						size="20"
						precision="20"
						scale="0"
						maxValue="99999999999999999999"
						rendered="#{not esocFonteDadosBacking.entity.novo}"
						readonly="true" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{esocFonteDadosBacking.entity.descricao}"
						size="100" />

					<xcp:text
						id="txtOwnerget"
						label="#{bundle.lbl_ownerget}"
						value="#{esocFonteDadosBacking.entity.ownerget}"
						size="100" />

					<xcp:number
						id="txtEmpresaget"
						label="#{bundle.lbl_emp}"
						value="#{esocFonteDadosBacking.entity.empresaget}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999" />

					<xcp:number
						id="txtEmpresamap"
						label="#{bundle.lbl_empresamap}"
						value="#{esocFonteDadosBacking.entity.empresamap}"
						size="3"
						precision="3"
						scale="0"
						maxValue="999" />

					<xcp:memo
						id="txtObs"
						label="#{bundle.lbl_obs}"
						value="#{esocFonteDadosBacking.entity.obs}"
						size="1000" />


					<xcp:date
						id="txtData"
						required="true"
						value="#{esocFonteDadosBacking.entity.data}"
						label="#{bundle.lbl_dtinicio}"
						readonly="true" />

				</xcp:panelForm>
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
