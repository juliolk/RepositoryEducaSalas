<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags"
	template="#{xcp:getLayout('manut')}">
	<ui:define name="conteudo">
		<xcp:panelManut
			id="Bancos"
			backing="#{bancosBacking}">

			<ui:define name="colunas">

				<xcp:column
					headerText="#{bundle.col_nrbanco}"
					value="#{row.nrbanco}"
					type="Number"
					size="5">
					<xcp:outputSimpleNumber
						value="#{row.nrbanco}"
						precision="5"
						scale="0" />
				</xcp:column>

				<xcp:column
					headerText="#{bundle.col_descricao}"
					value="#{row.descricao}"
					type="String"
					size="60">
					<xcp:outputSimple value="#{row.descricao}" />
				</xcp:column>
			</ui:define>

			<ui:define name="form">
				<xcp:panelForm>

					<xcp:number
						id="txtNrbanco"
						label="#{bundle.lbl_nrbanco}"
						required="true"
						value="#{bancosBacking.entity.nrbanco}"
						size="5"
						precision="5"
						scale="0"
						maxValue="99999"
						readonly="#{not bancosBacking.entity.novo}" />

					<xcp:text
						id="txtDescricao"
						label="#{bundle.lbl_descricao}"
						required="true"
						value="#{bancosBacking.entity.descricao}"
						size="60" />

				</xcp:panelForm>
			</ui:define>

			<ui:define name="detalhes">
				<ui:include src="BancosForm/BancosconvenioForm.xhtml" />
				<ui:include src="BancosForm/AgenciasForm.xhtml" />
			</ui:define>

		</xcp:panelManut>
	</ui:define>
</ui:composition>
