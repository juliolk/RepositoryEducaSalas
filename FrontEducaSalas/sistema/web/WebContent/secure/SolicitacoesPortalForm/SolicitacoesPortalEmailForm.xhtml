<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<p:outputPanel id="panelGeral">
		<xcp:panelForm
				id="pnl_form_dados_conhecimento"
				floatingLabel="#{xcpLoginBacking.tipoAcesso == 2}">

			<xcp:combo
				id="comboConhecimento"
				required="true"
				value="#{solicitacoesPortalBacking.emailSelecionado.tipo}"
				itens="#{solicitacoesPortalBacking.itensEmails}"
				label="#{bundle.lbl_tipo}"/>
				
			<xcp:email 
				id="txtEmail"
				label="#{bundle.lbl_email}"
				value="#{solicitacoesPortalBacking.emailSelecionado.email}"
			 />				

		</xcp:panelForm>

		<p:toolbar styleClass="xcp_pmanut_form_toolbar">
			<f:facet name="left">

				<xcp:commandButton
					id="btn_confirmaAlteracaoEmail"
					value="#{bundle.btn_gravar}"
					process="@form"
					update="@form"
					oncomplete="$(this).eachHasValue();"
					action="#{solicitacoesPortalBacking.actionGravaEmail}" />

				<xcp:commandButton
					id="btnVoltar_AlteracaoEmail"
					immediate="true"
					value="#{bundle.btn_cancelar}"
					onclick="PF('dlgEmail_w').hide();" />
					
			</f:facet>
		</p:toolbar>

	</p:outputPanel>
</ui:composition>
