<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">
	<xcp:panelManutDetalhes
		id="GrupofuncVinc"
		backing="#{grupofuncVincBacking}"
		masterId="Grupofunc">

		<ui:define name="colunas">

			<xcp:column
				headerText="#{bundle.col_vinculo}"
				value="#{row.vinculo}"
				type="Number"
				size="4">
				<xcp:outputSimpleNumber
					value="#{row.vinculo}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.vinculoFk.descricao}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.vinculoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_orgao}"
				value="#{row.orgaoFk.descricao}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.orgaoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_divisao}"
				value="#{row.divisaoFk.descricao}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.divisaoFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_setor}"
				value="#{row.setorFk.descricao}"
				type="String"
				size="20">
				<xcp:outputSimple value="#{row.setorFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_concessaoFerias}"
				value="#{row.concessaoFerias}"
				type="Number"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.concessaoFerias}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.concessaoFeriasFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.concessaoFeriasFk.descricao}" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_concessaoLic}"
				value="#{row.concessaoLic}"
				type="Number"
				size="5">
				<xcp:outputSimpleNumber
					value="#{row.concessaoLic}"
					precision="5"
					scale="0" />
			</xcp:column>

			<xcp:column
				headerText="#{bundle.col_descricao}"
				value="#{row.concessaoLicFk.descricao}"
				type="String"
				size="30">
				<xcp:outputSimple value="#{row.concessaoLicFk.descricao}" />
			</xcp:column>
		</ui:define>

		<ui:define name="form">
			<xcp:panelForm>

				<xcp:lov
					id="lovVinculo_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.vinculoFk}"
					label="#{bundle.lbl_vinculo}"
					required="true"
					query="vinculos"
					size="5"
					readonly="#{not grupofuncVincBacking.entity.novo}" />

				<xcp:lov
					id="lovOrgao_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.orgaoFk}"
					selectionListener="#{grupofuncVincBacking.selectOrgao}"
					label="#{bundle.lbl_orgao}"
					query="orgaos"
					update="lovDivisao_GrupofuncVinc,lovSetor_GrupofuncVinc"
					size="4" />

				<xcp:lov
					id="lovDivisao_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.divisaoFk}"
					label="#{bundle.lbl_divisao}"
					selectionListener="#{grupofuncVincBacking.selectDivisao}"
					params="#{grupofuncVincBacking.paramsDivisao}"
					update="lovSetor_GrupofuncVinc"
					query="divisoes_orgao"
					size="4" />

				<xcp:lov
					id="lovSetor_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.setorFk}"
					label="#{bundle.lbl_setor}"
					params="#{grupofuncVincBacking.paramsSetor}"
					query="set_div_validade"
					size="4" />

				<xcp:lov
					id="lovConcessaoFerias_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.concessaoFeriasFk}"
					label="#{bundle.lbl_concessaoFerias}"
					query="concessoes_tipo"
					params="#{grupofuncBacking.paramsFerias}"
					size="5" />

				<xcp:lov
					id="lovConcessaoLic_GrupofuncVinc"
					value="#{grupofuncVincBacking.entity.concessaoLicFk}"
					label="#{bundle.lbl_concessaoLic}"
					query="concessoes_tipo"
					params="#{grupofuncBacking.paramsLicenca}"
					size="5" />

				<xcp:lov
					id="lovConcessaoFerias_GrupofuncVincPort"
					value="#{grupofuncVincBacking.entity.concessaoFeriasPortFk}"
					label="#{bundle.lbl_concessaoFeriasPort}"
					query="concessoes_tipo"
					params="#{grupofuncBacking.paramsFerias}"
					size="5" />

				<xcp:lov
					id="lovConcessaoLic_GrupofuncVincPort"
					value="#{grupofuncVincBacking.entity.concessaoLicPortFk}"
					label="#{bundle.lbl_concessaoLicPort}"
					query="concessoes_tipo"
					params="#{grupofuncBacking.paramsLicenca}"
					size="5" />


			</xcp:panelForm>
		</ui:define>

	</xcp:panelManutDetalhes>
</ui:composition>
