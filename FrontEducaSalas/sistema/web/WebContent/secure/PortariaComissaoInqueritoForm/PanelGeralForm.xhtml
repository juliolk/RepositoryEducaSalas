<?xml version="1.0" encoding="ISO-8859-1" ?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:xcp="http://www.xcapesoftware.com.br/xcp_tags">

	<p:blockUI
		block="panelSelecao"
		trigger="btn_buscar">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:blockUI>

	<p:outputPanel
		id="panelConcessao"
		rendered="#{portariaComissaoInqueritoBacking.helper.tipodoc.regra == 1 || portariaComissaoInqueritoBacking.helper.tipodoc.regra == 4}">
		<p:outputPanel
			rendered="#{portariaComissaoInqueritoBacking.helper.tipodoc.forma == 2}">
			<ui:include src="ConcessaoColetivaForm.xhtml" />
		</p:outputPanel>
		<p:outputPanel
			rendered="#{portariaComissaoInqueritoBacking.helper.tipodoc.forma == 1}">
			<ui:include src="ConcessaoIndividualForm.xhtml" />
		</p:outputPanel>
	</p:outputPanel>

	<p:outputPanel
		id="panelCorrecao"
		rendered="#{portariaComissaoInqueritoBacking.helper.tipodoc.regra != 1 and portariaComissaoInqueritoBacking.helper.tipodoc.regra != 5 and portariaComissaoInqueritoBacking.helper.tipodoc.regra != 4 and portariaComissaoInqueritoBacking.helper.tipodoc.regra != null}">
		<ui:include src="CorrecaoForm.xhtml" />
	</p:outputPanel>
	<p:outputPanel
		id="panelExclusao"
		rendered="#{portariaComissaoInqueritoBacking.helper.tipodoc.regra == 5 and portariaComissaoInqueritoBacking.helper.tipodoc.regra != null}">
		<ui:include src="ExclusaoForm.xhtml" />
	</p:outputPanel>
</ui:composition>
